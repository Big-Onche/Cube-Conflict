// Languages

languages = ["french" "english" "russian"]

// uitext (getText $Text_ID $Array_ID) ... // used for fixed main game and menus
getText = [result (at $arg1 $arg2)]

// (getScriptText $Text_ID) ... // used for scripts
getScriptText = [result (at $arg1 $language)]

selectlanguage = [
	exec (concatword "config/languages/" (at $languages $language) ".cfg")
	exec "config/keymap.cfg"
	exec "config/default_binds.cfg"
]