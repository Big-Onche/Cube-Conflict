// Languages

languages = ["french" "english" "russian"]

selectlanguage = [
	exec (concatword "config/languages/" (at $languages $language) ".cfg")
	exec "config/keymap.cfg"
	if (&& ($isconnected) (< mode 0) ) [exec (concatword "config/languages/scripts/" $mapname "_" (at $languages $language) ".cfg")]
]