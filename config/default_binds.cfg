// These default settings are executed whenever "saved.cfg" is not available.
// Do not modify anything below, instead change settings in game, or add to autoexec.cfg

case $GAME_LANG 0 [ ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// FR BINDS
	///////////////////////////////////////////////////////////////////////////////
	//  Settings                                                                 //
	///////////////////////////////////////////////////////////////////////////////
	bind "Molette#haut" [ums_delta  1]
	bind "Molette#bas" 	[ums_delta -1]

	///////////////////////////////////////////////////////////////////////////////
	//  Game Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	bind "Clic#gauche"		[shoot]
	bind "Clic#droit"		[dozoom]
	bind "Clic#molette"		[aptitude 0]
	bind "Clic#précédent"	[aptitude 2]
	bind "Clic#suivant"		[aptitude 1]

	// Movement
	bind "Z"    		[forward]
	bind "Q"    		[left]
	bind "Haut"			[forward]
	bind "Bas"			[backward]
	bind "Droite"		[right]
	bind "Gauche"		[left]
	bind "Ctrl#gauche"	[crouch]
	bind "Espace"		[jump]

	// Game
	bind "A"			[doautowield]
	bind "Echap" 		[togglemainmenu]

	// Commands and console
	bind "Touche#de#composition" 	[saycommand /]
	bind "Page#haut"				[conskip 5]
	bind "Page#bas"					[conskip -1000]

	///////////////////////////////////////////////////////////////////////////////
	//  Specatator Binds                                                         //
	///////////////////////////////////////////////////////////////////////////////
	specbind "Clic#gauche"	[nextfollow]
	specbind "Clic#droit"	[nextfollow -1]
	specbind "Clic#molette" [nextspecmode]
	specbind "Espace"       [nextspecmode]
	specbind "Maj#gauche"	[floatspeed 1000 ; onrelease [floatspeed 100]]
	specbind "Ctrl#gauche"	[floatspeed 25 ; onrelease [floatspeed 100]]

	///////////////////////////////////////////////////////////////////////////////
	//  Edit Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	editbind "Clic#gauche"    	[if $blendpaintmode [paintblendmap] [editdrag]]
	editbind "Clic#molette"  	[selcorners]
	editbind "Clic#droit"   	[if $blendpaintmode [rotateblendbrush] [editextend]]
	editbind "Clic#précédent"   [toggleeditmovecut]
	editbind "Clic#suivant" 	[toggleeditmovecut]

	editbind	"Entrée"		[toggleeditent]
	editbind 	"Maj#gauche" 	[floatspeed $editfloatspeed; onrelease [floatspeed 100]]
	editbind 	"Virgule"  		[ums_setmodifier 9]  // vSlot: rotate
	editbind 	"Point" 		[ums_setmodifier 10] // vSlot: scale
	editbindmod "Ctrl#gauche"  	[passthrough]
	editbind 	"Ctrl#droit"	[scatter $scatterType $scatterSize]
	editbind 	"Espace"  		[cancelsel]
	editbind 	"Suppr"  		[editdel]
	editbind 	"Début"  		[gotosel]
	editbind 	"Fin"    		[ums_setmodifier 16; onrelease entautoview]		 // Hold and scroll to goto selected entities
	editbindvar "Moins" 		[outline]
	editbindvar "Egal"   		[wireframe]

	// Number Keypad
	editbind "Pavé#num#0"       [blendpaintmode 0]  // Exit paint blendmap mode
	editbind "Pavé#num#1"       [blendpaintmode 1]
	editbind "Pavé#num#2"       [blendpaintmode 2]  // Paint
	editbind "Pavé#num#3"       [blendpaintmode 3]
	editbind "Pavé#num#4"       [blendpaintmode 4]
	editbind "Pavé#num#5"       [blendpaintmode 5]  // Erase
	editbind "Pavé#num#8"       [nextblendbrush -1] // Select brush -
	editbind "Pavé#num#9"       [nextblendbrush  1] // Select brush +
	editbind "Pavé#num#div"   	[floatspeed  10; echo [floatspeed @floatspeed]]
	editbind "Pavé#num#mult" 	[floatspeed  50; echo [floatspeed @floatspeed]]
	editbind "Pavé#num#moins"   [floatspeed 100; echo [floatspeed @floatspeed]]
	editbind "Pavé#num#plus"    [toggleeditmovecut] // Toggle MOUSERIGHT to move selection with or without contents
	editbind "Pavé#num#entrée"  [entselect insel]   // Select entities within area selection

	editbind "Alt#gauche" 		[delta_multiplier1 = 10 ; onrelease [delta_multiplier1 = 1]]  // Entity attribute multiplier
	editbind "Alt#droit" 		[delta_multiplier2 = 32 ; onrelease [delta_multiplier2 = 16]] // vSlot: offset multiplier
]

case $GAME_LANG 1 [ ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// EN BINDS
	///////////////////////////////////////////////////////////////////////////////
	//  Settings                                                                 //
	///////////////////////////////////////////////////////////////////////////////
	bind "Wheel#up"		[ums_delta  1]
	bind "Wheel#down"	[ums_delta -1]

	///////////////////////////////////////////////////////////////////////////////
	//  Game Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	bind "Left#click"		[shoot]
	bind "Right#click"		[dozoom]
	bind "Scroll#click"		[aptitude 0]
	bind "Backward#click"	[aptitude 2]
	bind "Forward#click"	[aptitude 1]

	// Movement
	bind "W"			[forward]
	bind "A" 			[left]
	bind "Up"			[forward]
	bind "Down"			[backward]
	bind "Right"		[right]
	bind "Left"			[left]
	bind "Left#ctrl"	[crouch]
	bind "Spacebar"		[jump]

	// Game
	bind "Q" 			[doautowield]
	bind "Escape"		[togglemainmenu]

	// Commands and console
	bind "Compose"		[saycommand /]
	bind "Page#up"		[conskip 5]
	bind "Page#down"	[conskip -1000]

	///////////////////////////////////////////////////////////////////////////////
	//  Specatator Binds                                                         //
	///////////////////////////////////////////////////////////////////////////////
	specbind "Left#click"		[nextfollow]
	specbind "Right#click"		[nextfollow -1]
	specbind "Scroll#click"		[nextspecmode]
	specbind "Spacebar"			[nextspecmode]
	specbind "Left#shift"		[floatspeed 1000 ; onrelease [floatspeed 100]]
	specbind "Left#ctrl"		[floatspeed 25 ; onrelease [floatspeed 100]]

	///////////////////////////////////////////////////////////////////////////////
	//  Edit Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	editbind "Left#click"		[if $blendpaintmode [paintblendmap] [editdrag]]
	editbind "Scroll#click"		[selcorners]
	editbind "Right#click"		[if $blendpaintmode [rotateblendbrush] [editextend]]
	editbind "Backward#click"	[toggleeditmovecut]
	editbind "Forward#click"	[toggleeditmovecut]

	editbind	"Enter"			[toggleeditent]
	editbind 	"Left#shift"	[floatspeed $editfloatspeed; onrelease [floatspeed 100]]
	editbind 	"Comma"			[ums_setmodifier 9]  // vSlot: rotate
	editbind 	"Period"		[ums_setmodifier 10] // vSlot: scale
	editbindmod "Left#ctrl"		[passthrough]
	editbind 	"Right#ctrl"	[scatter $scatterType $scatterSize]
	editbind 	"Spacebar"		[cancelsel]
	editbind 	"Delete"		[editdel]
	editbind 	"Home"			[gotosel]
	editbind 	"End"			[ums_setmodifier 16; onrelease entautoview]		 // Hold and scroll to goto selected entities
	editbindvar "Minus"			[outline]
	editbindvar "Equals"		[wireframe]

	// Number Keypad
	editbind "Keypad#0"			[blendpaintmode 0]  			// Exit paint blendmap mode
	editbind "Keypad#1"			[blendpaintmode 1]
	editbind "Keypad#2"			[blendpaintmode 2]  			// Paint
	editbind "Keypad#3"			[blendpaintmode 3]
	editbind "Keypad#4"			[blendpaintmode 4]
	editbind "Keypad#5"			[blendpaintmode 5]  			// Erase
	editbind "Keypad#8"			[nextblendbrush -1] 			// Select brush -
	editbind "Keypad#9"			[nextblendbrush  1] 			// Select brush +
	editbind "Keypad#divide"	[floatspeed  10; echo [floatspeed @floatspeed]]
	editbind "Keypad#multiply"	[floatspeed  50; echo [floatspeed @floatspeed]]
	editbind "Keypad#minus"		[floatspeed 100; echo [floatspeed @floatspeed]]
	editbind "Keypad#plus"		[toggleeditmovecut] 			// Toggle MOUSERIGHT to move selection with or without contents
	editbind "Keypad#enter"		[entselect insel]  			 	// Select entities within area selection

	editbind "Left#alt"		[delta_multiplier1 = 10 ; onrelease [delta_multiplier1 = 1]]  // Entity attribute multiplier
	editbind "Right#alt"	[delta_multiplier2 = 32 ; onrelease [delta_multiplier2 = 16]] // vSlot: offset multiplier
]

