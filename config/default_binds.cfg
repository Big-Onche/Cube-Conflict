// These default settings are executed whenever "saved.cfg" is not available.
// Do not modify anything below, instead change settings in game, or add to autoexec.cfg

case $keyBoardLayout $QWERTY [
	bind 		"W" 									[forward]
	bind 		"A" 									[left]
	bind 		"Q" 									[doautowield]
]

case $keyBoardLayout $AZERTY [
	bind 		"Z" 									[forward]
	bind 		"Q" 									[left]
	bind 		"A" 									[doautowield]
]

bind 			(getText $Key_LeftClic)					[shoot]
bind 			(getText $Key_RightClic)				[dozoom]
bind 			(getText $Key_WheelClic)				[aptitude 0]
bind 			(getText $Key_ForwardClic)				[aptitude 1]
bind 			(getText $Key_BackwardClic)				[aptitude 2]
bind 			(getText $Key_WheelUp) 					[ums_delta  1]
bind 			(getText $Key_WheelDown) 				[ums_delta -1]
bind 			"S" 									[backward]
bind 			"D" 									[right]
bind 			(getText $Key_Up)						[forward]
bind 			(getText $Key_Down)						[backward]
bind 			(getText $Key_Right)					[right]
bind 			(getText $Key_Left)						[left]
bind 			(getText $Key_LeftCtrl)					[crouch]
bind 			(getText $Key_Spacebar)					[jump]
bind 			(getText $Key_Escape)					[togglemainmenu]
bind 			"1"										[aptitude 0]
bind 			"2" 									[aptitude 1]
bind 			"3" 									[aptitude 2]
bind 			"R" 									[meleeattack]
bind 			"G" 									[launchgrenade]
bind 			"F" 									[dropflag]
bind 			"E" 									[interact]
bind 			"Tab"  									[holdui scoreboard]
bindvarquiet 	"Pause"									[paused]
bindvar 	 	"9" 									[thirdperson] [allowthirdperson]
bind 			"T" 									[saycommand]
bind 			"Y" 									[sayteamcommand]
bind 			"Slash"    								[saycommand /]
bind 			"F1" 									[edittoggle]
bind 			"F6" 									[toggleui "map_browser"]
bindvar 		"F8" 									[hidehud]
bind 			"F10" 									[toggleui "gamebind_reference"]
bind 			"F11" 									[toggleconsole; conskip -1000]
bind 			"F12" 									[screenshot]
bind 			"0" 									[menu_master]
bind 			(getText $Key_Compose) 					[saycommand /]
bind 			(getText $Key_PageUp)						[conskip 5]
bind 			(getText $Key_PageDown)					[conskip -1000]
specbind 		(getText $Key_LeftClic)					[nextfollow]
specbind 		(getText $Key_RightClic)				[nextfollow -1]
specbind 		(getText $Key_WheelClic) 				[nextspecmode]
specbind 		(getText $Key_Spacebar)   				[nextspecmode]
specbind 		(getText $Key_LeftShift)				[floatspeed 1000 ; onrelease [floatspeed 100]]
specbind 		(getText $Key_LeftCtrl)					[floatspeed 25 ; onrelease [floatspeed 100]]
editbind 		(getText $Key_LeftClic)    				[if $blendpaintmode [paintblendmap] [editdrag]]
editbind 		(getText $Key_WheelClic)  				[selcorners]
editbind 		(getText $Key_RightClic)   				[if $blendpaintmode [rotateblendbrush] [editextend]]
editbind 		(getText $Key_BackwardClic)   			[toggleeditmovecut]
editbind 		(getText $Key_ForwardClic) 				[toggleeditmovecut]
editbind 		"1" 									[ums_setmodifier 11] // Entity attribute modifier 0
editbind 		"2" 									[ums_setmodifier 12] // Entity attribute modifier 1
editbind 		"3" 									[ums_setmodifier 13] // Entity attribute modifier 2
editbind 		"4" 									[ums_setmodifier 14] // Entity attribute modifier 3
editbind 		"5" 									[ums_setmodifier 15] // Entity attribute modifier 4
editbindvar 	"6" 									[allfaces]
editbindvar 	"7" 									[entselsnap]
editbindvar 	"8" 									[entediting]
editbind 		"9" 									[selentedit]
editbind 		"B" 									[ums_setmodifier 6] // Change heightmap brush
editbind 		"C" 									[editcopy]
editbind 		"F" 									[ums_setmodifier 2] // Push face/corners selected
editbind 		"G" 									[ums_setmodifier 1] // Grid size
editbind 		"H" 									[if $hmapedit [editface 1 -1] [hmapedit 1]]
editbind 		"I" 									[redo]
editbind 		"K" 									[calclight]
editbindvar 	"L" 									[fullbright]
editbindvar 	"M" 									[showmat]
editbind 		"N" 									[selentfindall]
editbind 		"O" 									[ums_setmodifier 7] // vSlot: offset H
editbind 		"P" 									[ums_setmodifier 8] // vSlot: offset V
editbind 		"A" 									[ums_setmodifier 3] // Push corner pointed at by cursor
editbind		"R" 									[ums_setmodifier 4] // Geometry rotate -or- blend brush rotate
editbind 		"U" 									[undo; passthroughsel 0]
editbind 		"V" 									[editpaste]
editbind 		"X" 									[editflip] // Geometry flip
editbind 		"Y" 									[ums_setmodifier 5] // Change textures
editbind 		"W" 									[history 0] // Repeat last saycommand
editbind 		"F1" 									[if $editing [toggleui "editmain"] [edittoggle]]
editbind 		"F2" 									[menu_entity] // Add/Edit Entity
editbind 		"F3" 									[toggleui "texture_browser"] // Texture List
editbind 		"F4" 									[toggleui "mapmodel"] // Add Mapmodel
editbind 		"F5" 									[toggleui "material"] // Edit Material
editbind 		"F6" 									[menu_savemap] // Savemap
editbind 		"F7" 									[toggleui "env_settings"] // Environment Settings
editbind 		"F8" 									[toggleui "geo_prefab"] // World Geometry Prefab
editbind 		"F9"									[toggleui "misc_editing"] // Miscellaneous Editing
editbind 		"F10" 									[toggleui "editbind_reference"] // Default Editbind Quick Reference
editbind		(getText $Key_Enter)					[toggleeditent]
editbind 		(getText $Key_LeftShift) 				[floatspeed $editfloatspeed; onrelease [floatspeed 100]]
editbind 		(getText $Key_Comma)  					[ums_setmodifier 9]  // vSlot: rotate
editbind 		(getText $Key_Period) 					[ums_setmodifier 10] // vSlot: scale
editbindmod 	(getText $Key_LeftCtrl)  				[passthrough]
editbind 		(getText $Key_RightCtrl)				[scatter $scatterType $scatterSize]
editbind 		(getText $Key_Spacebar)  				[cancelsel]
editbind 		(getText $Key_Delete)  					[editdel]
editbind 		(getText $Key_Home)  					[gotosel]
editbind 		(getText $Key_End)    					[ums_setmodifier 16; onrelease entautoview] // Hold and scroll to goto selected entities
editbindvar	 	(getText $Key_Minus) 					[outline]
editbindvar		(getText $Key_Equals)   				[wireframe]
editbind 		(getText $Key_LeftAlt) 					[delta_multiplier1 = 10 ; onrelease [delta_multiplier1 = 1]] // Entity attribute multiplier
editbind 		(getText $Key_RightAlt) 				[delta_multiplier2 = 32 ; onrelease [delta_multiplier2 = 16]] // vSlot: offset multiplier
editbind 		(concatword (getText $Key_Keypad) "#0")	[blendpaintmode 0] // Exit paint blendmap mode
editbind 		(concatword (getText $Key_Keypad) "#1")	[blendpaintmode 1]
editbind 		(concatword (getText $Key_Keypad) "#2")	[blendpaintmode 2] // Paint
editbind 		(concatword (getText $Key_Keypad) "#3")	[blendpaintmode 3]
editbind 		(concatword (getText $Key_Keypad) "#4")	[blendpaintmode 4]
editbind		(concatword (getText $Key_Keypad) "#5")	[blendpaintmode 5] // Erase
editbind 		(concatword (getText $Key_Keypad) "#8")	[nextblendbrush -1] // Select brush -
editbind 		(concatword (getText $Key_Keypad) "#9")	[nextblendbrush  1] // Select brush +
editbind 		(getText $Key_KeypadDivide)    			[floatspeed  10; echo [floatspeed @floatspeed]]
editbind 		(getText $Key_KeypadMultiply)  			[floatspeed  50; echo [floatspeed @floatspeed]]
editbind 		(getText $Key_KeypadMinus)   			[floatspeed 100; echo [floatspeed @floatspeed]]
editbind 		(getText $Key_KeypadPlus)   	 		[toggleeditmovecut] // Toggle MOUSERIGHT to move selection with or without contents
editbind 		(getText $Key_KeypadEnter)  			[entselect insel] // Select entities within area selection