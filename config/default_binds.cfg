// These default settings are executed whenever "saved.cfg" is not available.
// Do not modify anything below, instead change settings in game, or add to autoexec.cfg

case $GAME_LANG 0 [ ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// FR BINDS
	///////////////////////////////////////////////////////////////////////////////
	//  Settings                                                                 //
	///////////////////////////////////////////////////////////////////////////////
	bind "MoletteØhaut" [ums_delta  1]
	bind "MoletteØbas" 	[ums_delta -1]

	///////////////////////////////////////////////////////////////////////////////
	//  Game Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	bind "ClicØgauche"		[shoot]
	bind "ClicØdroit"		[dozoom]
	bind "ClicØmolette"		[aptitude 0]
	bind "ClicØprécédent"	[aptitude 2]
	bind "ClicØsuivant"		[aptitude 1]

	// Movement
	bind "Z"    		[forward]
	bind "Q"    		[left]
	bind "Haut"			[forward]
	bind "Bas"			[backward]
	bind "Droite"		[right]
	bind "Gauche"		[left]
	bind "CtrlØgauche"	[crouch]
	bind "Espace"		[jump]

	// Game
	bind "A"			[doautowield]
	bind "Echap" 		[togglemainmenu]

	// Commands and console
	bind "ToucheØdeØcomposition" 	[saycommand /]
	bind "PageØhaut"				[conskip 5]
	bind "PageØbas"					[conskip -1000]

	///////////////////////////////////////////////////////////////////////////////
	//  Specatator Binds                                                         //
	///////////////////////////////////////////////////////////////////////////////
	specbind "ClicØgauche"	[nextfollow]
	specbind "ClicØdroit"	[nextfollow -1]
	specbind "ClicØmolette" [nextspecmode]
	specbind "Espace"       [nextspecmode]
	specbind "MajØgauche"	[floatspeed 1000 ; onrelease [floatspeed 100]]
	specbind "CtrlØgauche"	[floatspeed 25 ; onrelease [floatspeed 100]]

	///////////////////////////////////////////////////////////////////////////////
	//  Edit Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	editbind "ClicØgauche"    	[if $blendpaintmode [paintblendmap] [editdrag]]
	editbind "ClicØmolette"  	[selcorners]
	editbind "ClicØdroit"   	[if $blendpaintmode [rotateblendbrush] [editextend]]
	editbind "ClicØprécédent"   [toggleeditmovecut]
	editbind "ClicØsuivant" 	[toggleeditmovecut]

	editbind	"Entrée"		[toggleeditent]
	editbind 	"MajØgauche" 	[floatspeed $editfloatspeed; onrelease [floatspeed 100]]
	editbind 	"Virgule"  		[ums_setmodifier 9]  // vSlot: rotate
	editbind 	"Point" 		[ums_setmodifier 10] // vSlot: scale
	editbindmod "CtrlØgauche"  	[passthrough]
	editbind 	"Espace"  		[cancelsel]
	editbind 	"Suppr"  		[editdel]
	editbind 	"Début"  		[gotosel]
	editbind 	"Fin"    		[ums_setmodifier 16; onrelease entautoview]		 // Hold and scroll to goto selected entities
	editbindvar "Moins" 		[outline]
	editbindvar "Egal"   		[wireframe]

	// Number Keypad
	editbind "PavéØnumØ0"         	[blendpaintmode 0]  // Exit paint blendmap mode
	editbind "PavéØnumØ1"         	[blendpaintmode 1]
	editbind "PavéØnumØ2"         	[blendpaintmode 2]  // Paint
	editbind "PavéØnumØ3"         	[blendpaintmode 3]
	editbind "PavéØnumØ4"         	[blendpaintmode 4]
	editbind "PavéØnumØ5"         	[blendpaintmode 5]  // Erase
	editbind "PavéØnumØ8"         	[nextblendbrush -1] // Select brush -
	editbind "PavéØnumØ9"         	[nextblendbrush  1] // Select brush +
	editbind "PavéØnumØdiviser"   	[floatspeed  10; echo [floatspeed @floatspeed]]
	editbind "PavéØnumØmultiplier" 	[floatspeed  50; echo [floatspeed @floatspeed]]
	editbind "PavéØnumØmoins"    	[floatspeed 100; echo [floatspeed @floatspeed]]
	editbind "PavéØnumØplus"     	[toggleeditmovecut] // Toggle MOUSERIGHT to move selection with or without contents
	editbind "PavéØnumØentrée"    	[entselect insel]   // Select entities within area selection

	editbind "AltØgauche" 	[delta_multiplier1 = 10 ; onrelease [delta_multiplier1 = 1]]  // Entity attribute multiplier
	editbind "AltØdroit" 	[delta_multiplier2 = 32 ; onrelease [delta_multiplier2 = 16]] // vSlot: offset multiplier
]

case $GAME_LANG 1 [ ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// EN BINDS
	///////////////////////////////////////////////////////////////////////////////
	//  Settings                                                                 //
	///////////////////////////////////////////////////////////////////////////////
	bind "WheelØup"		[ums_delta  1]
	bind "WheelØdown"	[ums_delta -1]

	///////////////////////////////////////////////////////////////////////////////
	//  Game Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	bind "LeftØclick"		[shoot]
	bind "RightØclick"		[dozoom]
	bind "ScrollØclick"		[aptitude 0]
	bind "BackwardØclick"	[aptitude 2]
	bind "ForwardØclick"	[aptitude 1]

	// Movement
	bind "W"			[forward]
	bind "A" 			[left]
	bind "Up"			[forward]
	bind "Down"			[backward]
	bind "Right"		[right]
	bind "Left"			[left]
	bind "LeftØctrl"	[crouch]
	bind "Spacebar"		[jump]

	// Game
	bind "Q" 			[doautowield]
	bind "Escape"		[togglemainmenu]

	// Commands and console
	bind "Compose"		[saycommand /]
	bind "PageØup"		[conskip 5]
	bind "PageØdown"	[conskip -1000]

	///////////////////////////////////////////////////////////////////////////////
	//  Specatator Binds                                                         //
	///////////////////////////////////////////////////////////////////////////////
	specbind "LeftØclick"		[nextfollow]
	specbind "RightØclick"		[nextfollow -1]
	specbind "ScrollØclick"		[nextspecmode]
	specbind "Spacebar"			[nextspecmode]
	specbind "LeftØshift"		[floatspeed 1000 ; onrelease [floatspeed 100]]
	specbind "LeftØctrl"		[floatspeed 25 ; onrelease [floatspeed 100]]

	///////////////////////////////////////////////////////////////////////////////
	//  Edit Binds                                                               //
	///////////////////////////////////////////////////////////////////////////////
	editbind "LeftØclick"		[if $blendpaintmode [paintblendmap] [editdrag]]
	editbind "ScrollØclick"		[selcorners]
	editbind "RightØclick"		[if $blendpaintmode [rotateblendbrush] [editextend]]
	editbind "BackwardØclick"	[toggleeditmovecut]
	editbind "ForwardØclick"	[toggleeditmovecut]

	editbind	"Enter"			[toggleeditent]
	editbind 	"LeftØshift"	[floatspeed $editfloatspeed; onrelease [floatspeed 100]]
	editbind 	"Comma"			[ums_setmodifier 9]  // vSlot: rotate
	editbind 	"Period"		[ums_setmodifier 10] // vSlot: scale
	editbindmod "LeftØctrl"		[passthrough]
	editbind 	"Spacebar"		[cancelsel]
	editbind 	"Delete"		[editdel]
	editbind 	"Home"			[gotosel]
	editbind 	"End"			[ums_setmodifier 16; onrelease entautoview]		 // Hold and scroll to goto selected entities
	editbindvar "Minus"			[outline]
	editbindvar "Equals"		[wireframe]

	// Number Keypad
	editbind "KeypadØ0"			[blendpaintmode 0]  			// Exit paint blendmap mode
	editbind "KeypadØ1"			[blendpaintmode 1]
	editbind "KeypadØ2"			[blendpaintmode 2]  			// Paint
	editbind "KeypadØ3"			[blendpaintmode 3]
	editbind "KeypadØ4"			[blendpaintmode 4]
	editbind "KeypadØ5"			[blendpaintmode 5]  			// Erase
	editbind "KeypadØ8"			[nextblendbrush -1] 			// Select brush -
	editbind "KeypadØ9"			[nextblendbrush  1] 			// Select brush +
	editbind "KeypadØdivide"	[floatspeed  10; echo [floatspeed @floatspeed]]
	editbind "KeypadØmultiply"	[floatspeed  50; echo [floatspeed @floatspeed]]
	editbind "KeypadØminus"		[floatspeed 100; echo [floatspeed @floatspeed]]
	editbind "KeypadØplus"		[toggleeditmovecut] 			// Toggle MOUSERIGHT to move selection with or without contents
	editbind "KeypadØenter"		[entselect insel]  			 	// Select entities within area selection

	editbind "LeftØalt"		[delta_multiplier1 = 10 ; onrelease [delta_multiplier1 = 1]]  // Entity attribute multiplier
	editbind "RightØalt"	[delta_multiplier2 = 32 ; onrelease [delta_multiplier2 = 16]] // vSlot: offset multiplier
]

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// ALL LANGS BINDS
// Game binds
bind 		 "S" 		[backward]
bind 		 "D" 		[right]
bind 		 "1"		[aptitude 0]
bind 		 "2" 		[aptitude 1]
bind 		 "3" 		[aptitude 2]
bind 		 "R" 		[meleeattack]
bind 		 "G" 		[launchgrenade]
bind 		 "F" 		[dropflag]
bind 		 "E" 		[interact]
bind 		 "Tab"  	[holdui scoreboard]
bindvarquiet "Pause"	[paused]
bindvar 	 "9" 		[thirdperson] [allowthirdperson]
// Commands and console
bind 	"T" 		[saycommand]
bind 	"Y" 		[sayteamcommand]
bind 	"Slash"     [saycommand /]
// Misc
bind 	"F1" 	[edittoggle]
bind 	"F6" 	[toggleui "map_browser"]
bindvar "F8" 	[hidehud]
bind 	"F10" 	[toggleui "gamebind_reference"]
bind 	"F11" 	[toggleconsole; conskip -1000]
bind 	"F12" 	[screenshot]
bind 	"0" 	[menu_master]
// Editing binds
editbind 	"1" [ums_setmodifier 11] 		// Entity attribute modifier 0
editbind 	"2" [ums_setmodifier 12] 		// Entity attribute modifier 1
editbind 	"3" [ums_setmodifier 13] 		// Entity attribute modifier 2
editbind 	"4" [ums_setmodifier 14] 		// Entity attribute modifier 3
editbind 	"5" [ums_setmodifier 15] 		// Entity attribute modifier 4
editbindvar "6" [allfaces]
editbindvar "7" [entselsnap]
editbindvar "8" [entediting]
editbind 	"9" [selentedit]
editbind 	"B" [ums_setmodifier 6] 		// Change heightmap brush
editbind 	"C" [editcopy]
editbind 	"F" [ums_setmodifier 2] 		// Push face/corners selected
editbind 	"G" [ums_setmodifier 1] 		// Grid size
editbind 	"H" [if $hmapedit [editface 1 -1] [hmapedit 1]]
editbind 	"I" [redo]
editbind 	"K" [calclight]
editbindvar "L" [fullbright]
editbindvar "M" [showmat]
editbind 	"N" [selentfindall]
editbind 	"O" [ums_setmodifier 7] 		// vSlot: offset H
editbind 	"P" [ums_setmodifier 8] 		// vSlot: offset V
editbind 	"A" [ums_setmodifier 3] 		// Push corner pointed at by cursor
editbind	"R" [ums_setmodifier 4] 		// Geometry rotate -or- blend brush rotate
editbind 	"U" [undo; passthroughsel 0]
editbind 	"V" [editpaste]
editbind 	"X" [editflip]          		// Geometry flip
editbind 	"Y" [ums_setmodifier 5] 		// Change textures
editbind 	"W" [history 0]         		// Repeat last saycommand
// Editing Menus
editbind "F1" 	[edittoggle]
editbind "F2" 	[menu_entity]                   		// Add/Edit Entity
editbind "F3" 	[toggleui "texture_browser"]    		// Texture List
editbind "F4" 	[toggleui "mapmodel"]           		// Add Mapmodel
editbind "F5" 	[toggleui "material"]           		// Edit Material
editbind "F6" 	[menu_savemap]                  		// Savemap
editbind "F7" 	[toggleui "env_settings"]       		// Environment Settings
editbind "F8" 	[toggleui "geo_prefab"]         		// World Geometry Prefab
editbind "F9"	[toggleui "misc_editing"]       		// Miscellaneous Editing
editbind "F10" 	[toggleui "editbind_reference"] 		// Default Editbind Quick Reference