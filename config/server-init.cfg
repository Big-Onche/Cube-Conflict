// IP à spécifier (optionnel)
// Specific IP for server to use (optional)
// serverip 0.0.0.0

// Port à spécifier (optionnel, 43000 par défaut)
// specific port for server to use (optional, default : 43000)
// serverport 43000

// Nombre maximum de personnes connectées sur le serveur en même temps 
// Maximum number of allowed clients
maxclients 20

// Modifie la durée d'une partie en minutes 
// Game duration in minutes
gamelength 10

// Active ou désactive le teamkill (0 = désactivé | 1 = activé)
// Activate or deactivate teamkill (0 = disabled | 1 = enabled)
teamkill 1

// Ajoute automatiquement des bots jusqu'au nombre de joueurs minimum
// Automatically add bots up to the minimum amount of players
servaddbots 0

// Niveau minimum & maximum des bots ajoutés automatiquement
// Minimal & maximal level of bots added automatically
servbotminskill 60
servbotmaxskill 90

// Modes de jeux aléatoires (0 = désactivé | 1 = activé)
// Random game modes (0 = disabled | 1 = enabled)
servrandommode 0

// Choisir un mode de jeu fixe (-1 = désactivé | 1 = éditeur de map multijoueur | 2 - 18 = pour choisir le mode de jeu)
// Choose a fixed game mode (-1 = disabled | 1 = coop map editor | 2 - 18 = to choose the game mode)
servforcemode -1

// Mot de passe pour être admin avec la commande "/setmaster motdepasse"
// Password that allows you to gain admin by "setmaster password_here" 
adminpass "PASSWORD123" 
// N'oubliay pas de modifier le MDP de votre serveur !
// Don't forget to change your server password!

// Mot de passe pour se connecter au serveur (vide = pas de mot de passe)
// Password required to connect to the server (empty = no password)
serverpass ""

// Description du serveur
// Description server shows for the server browser
serverdescfr "Mon serveur Cube Conflict"
serverdescen "My Cube Conflict server"

// Message du jour (optionnel)
// Message of the day to send to players on connect (optional)
// servermotd "Mon serveur fonctionne !"

// Permet de choisir qui peut enregistrer la partie (1 = seulement l'admin et 0 = modo et admin)
// Controls whether admin privs are necessary to record a demo (when 1 requires admin (default) and when 0 only requires master)
// restrictdemos 1

// Nombre maximal de parties enregistrées
// Maximum number of demos the server will store
// maxdemos 5

// Taille maximal de la partie enregistrée (en MB)
// Maximum size a demo is allowed to grow to in megabytes
// maxdemosize 16

// Permet d'ajouter ou nom ce serveur à la liste publique (0 = désactivé | 1 = activé)
// Controls whether or not the server reports to the masterserver (0 = disabled | 1 = enabled)
updatemaster 0

// Permet de choisir qui peut mettre la partie en pause (1 = seulement l'admin et 0 = modo et admin)
// Controls whether admin privs are necessary to pause a game  (when 1 requires admin (default) and when 0 only requires master)
// restrictpausegame 1

// Permet de choisir qui peut voter le type de partie et la map (2 = seulement l'admin, 1 = modo+admin, 0 = tout le monde)
// Whether or not to allow players to vote on maps not in the rotation (when 2 requires admin, when 1 requires master, when 0 allows any votes)
lockmaprotation 2

maps = [village factory moon castle volcano]

maprotationreset
maprotation "*" $maps

teamkillkickreset
teamkillkick "*" 7 30
teamkillkick "?capture" 10 30
