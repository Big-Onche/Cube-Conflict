// Specific IP for server to use (optional)
// serverip 0.0.0.0 //, and need to be uncommented and set to a value to work

// specific port for server to use (optional, default : 43000)
// serverport 43000

// Controls whether or not the server reports to the masterserver (0 = disabled | 1 = enabled)
updatemaster 1

// Maximum number of allowed clients
maxclients 20

// Game duration in minutes
gamelength 10

// Activate or deactivate teamkill (0 = disabled | 1 = enabled)
teamkill 1

// Automatically add bots up to the minimum amount of players
servaddbots 0

// Minimal & maximal level of bots added automatically
servbotminskill 60
servbotmaxskill 90

// Random game modes (0 = disabled | 1 = enabled)
servrandommode 0

// Choose a fixed game mode (-1 = disabled | 1 = coop map editor | 2 - 18 = to choose the game mode)
servforcemode -1

// Password that allows you to gain admin by "setmaster password_here" 
adminpass "PASSWORD123" 
// N'oubliay pas de modifier le MDP de votre serveur !
// Don't forget to change your server password!

// Password required to connect to the server (empty = no password)
serverpass ""

// controls whether or not the server is intended for "public" use
// when set to 0, allows "setmaster 1" and locked/private mastermodes (for coop-editing and such)
// when set to 1, can only gain master by "auth" or admin, and doesn't allow locked/private mastermodes
// when set to 2, allows "setmaster 1" but disallows private mastermode (for public coop-editing)
publicserver 0

// Description server shows for the server browser.
// Format: "french~english~russian~spanish", 259 chars max (including tildes)
serverdesc "Mon serveur Cube Conflict~My Cube Conflict server~Мой сервер Cube Conflict~Mi servidor de Cube Conflict"

// Message of the day to send to players on connect (optional)
// servermotd "Mon serveur fonctionne !"

// Controls whether admin privs are necessary to record a demo (when 1 requires admin (default) and when 0 only requires master)
// restrictdemos 1
// Maximum number of demos the server will store
// maxdemos 5

// Maximum size a demo is allowed to grow to in megabytes
// maxdemosize 16

// Controls whether admin privs are necessary to pause a game  (when 1 requires admin (default) and when 0 only requires master)
// restrictpausegame 1

// Whether or not to allow players to vote on maps not in the rotation (when 2 requires admin, when 1 requires master, when 0 allows any votes)
lockmaprotation 2

maps = [village factory moon castle volcano island]

maprotationreset
maprotation "*" $maps

teamkillkickreset
teamkillkick "*" 7 30
teamkillkick "?capture" 10 30
