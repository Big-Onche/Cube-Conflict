// IP à spécifier (optionnel)
// serverip N.N.N.N

// Port à spécifier (optionnel, 17772 par défaut)
// serverport 17772

// Nombre maximum de slots
maxclients 20

// Modifie la durée d'une partie en minutes (10 par défaut)
gamelength 10

// Active ou désactive le teamkill (1 = activé)
teamkill 0

// Ajoute automatiquement des bots jusqu'au nombre de joueurs minimum.
joueursminimum 8
botniveauminimum 65 // Niveau minimum des bots ajoutés automatiquement
botniveaumaximum 85 // Niveau maximum des bots ajoutés automatiquement

// Mot de passe pour être admin avec la commande "/setmaster motdepasse"
adminpass "MOTDEPASSE" // N'oubliay pas de modifier le MDP de votre serveur !

// Mot de passe pour se connecter au serveur (Si vous voulez être entre potes ou forever alone)
serverpass ""

// Description du serveur (optionnel)
serverdesc "Mon serveur Cube Conflict"

// Message du jour (optionnel)
// servermotd "Mon serveur fonctionne !"

// Permet de choisir qui peut enregistrer la partie (1 = seulement l'admin et 0 = modo et admin)
// restrictdemos 1

// Nombre maximal de parties enregistrées
// maxdemos 5

// Taille maximal de la partie enregistrée (en MB)
// maxdemosize 16

// Permet d'ajouter ou nom ce serveur à la liste publique (à venir)
// updatemaster 0

// Permet de choisir qui peut mettre la partie en pause (1 = seulement l'admin et 0 = modo et admin)
// restrictpausegame 1

//Permet de choisir qui peut voter le type de partie et la map
// 2 = seulement l'admin
// 0 = tout le monde
lockmaprotation 0

maps = [
VILLAGE USINE CHATEAUX VILLAGE DOTA LUNE VOLCAN
]

maprotationreset
maprotation "*" $maps

teamkillkickreset
teamkillkick "*" 7 30
teamkillkick "?capture" 10 30
