UImenu "stats" [
	uivlist 0 [
		uihlist 0 [
			uiscroll 0.8 0.65 [
				uivlist 0 [
					loop i 41 [
						uifill 0.8
						uihgradient 0xDBD7D7 0xB2B2B9 0.8 0.03 [
							uihlist 0 [
							   uispace 0.02
								uihgradient 0xDBD7D7 0xE9E3E0 0.04 0.035
								uihgradient 0xE9E3E0 0xB2B2B9 0.74 0.035
							]	
							uihlist 0 [
								uispace 0.005 0.028
								uiimage (getstatlogo $i) 0.045 0.045
								uispace 0.005
								uicolortext (getstatinfo $i) 0x484848 0.55
							]
							uialign* -1 0
						]
					]
				]
			]
			UIvscroll 0.025 0.65 2.0
		]
	]
] [if @GAME_LANG [hideui "main_en"][hideui "main_fr"]] [if @GAME_LANG [showui "main_en"][showui "main_fr"] ; UI_menutabs = 0] [] 0 "STATISTICS (@name)" "STATISTIQUES (@name)" "media/interface/hud/stats.png"

unlockedach = (getachievementcount 0)
totalach = (getachievementcount 1)

UImenu "achievements" [
	uivlist 0 [
		uihlist 0 [
			uiscroll 0.8 0.65 [
				uivlist 0 [
					loop i (getachievementcount 1) [
						uihgradient 0xDBD7D7 0xB2B2B9 0.8 0.005
						uihlist 0 [
							uihgradient 0xDBD7D7 0xB2B2B9 0.8 0.03 [
								uihlist 0 [
								   uihgradient 0xDBD7D7 (getachievementcolor $i)  0.04 0.05
								   uihgradient (getachievementcolor $i)  0xB2B2B9 0.74 0.05
								]	
								uihlist 0 [
									uispace 0.005
									uiimage (getachievementslogo $i) 0.07 0.07
									uispace 0.005
									uivlist 0 [
										uicolortext (getachievementname $i) 0x000000 0.6
										uialign- -1
										if @GAME_LANG [ach_desc = (at $ach_desc_en $i)][ach_desc = (at $ach_desc_fr $i)]
										uicolortext $ach_desc 0x222222 0.42
										uialign- -1
									]
									uialign -1
								]
							]
						]
					]
					uihgradient 0xDBD7D7 0xB2B2B9 0.8 0.005
				]
			]
			UIvscroll 0.025 0.65 2.0
		]
	]
] [if @GAME_LANG [hideui "main_en"][hideui "main_fr"]] [if @GAME_LANG [showui "main_en"][showui "main_fr"] ; UI_menutabs = 0] [] 0 "ACHIEVEMENTS (@getachievementcount/@totalach)" "SUCCÈS (@getachievementcount/@totalach)" "media/interface/hud/checkbox_on.jpg" 