show_statistiques = [
	uivlist 0 [
		UItitle [
			uihlist 0.01 [
				uialign -1 0
				uiimage "media/interface/hud/stats.png" 0.045 0.045
				case $GAME_LANG 0 [
					uitext "^fbSTATISTIQUES" 0.65
				] 1 [
					uitext "^fbSTATS" 0.65
				]
			]
		]
		statnb = 0
		uihlist 0 [
			uiscroll 1 0.454 [
				uivlist 0 [
					loop statnb 41 [
						uifill 0.615
						uihlist 0 [
							uihgradient 0xAAAAAA 0xBBBBBB 0.613 0.055 [
								uihlist 0 [
									uispace 0.005
									uiimage (getstatlogo $statnb) 0.05 0.05
									uispace 0.01
									uicolortext (getstatinfo $statnb) 0x222222 0.55
									uialign -1
								]
							]
						]
					]
					uifill 0 0.003
				]
				uialign -1
			]
			UIvscroll 0.025 0.454 1.3
		]
	]
]

