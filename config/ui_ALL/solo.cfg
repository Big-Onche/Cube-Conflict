game_domination = [
	team_mode = 1
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/map.jpg" 0.04 0.04
			uispace 0.003
			if @GAME_LANG [uitext "^fbDOMINATION" 0.60][uitext "^fbCONQUÊTE" 0.60]
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	configs	
]

game_tutorial = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/info.jpg" 0.04 0.04
			uispace 0.003
			if @GAME_LANG [uitext "^fbTUTORIAL" 0.60][uitext "^fbTUTORIEL" 0.60]
		]
		uialign* -1 0
		uifill 0.43
		uispace 0.5
	]
	
	uispace 0 0.003

	if @GAME_LANG [
		uiwraptext "^fb In tutorial mode, you can chat with characters to^n get information about the game, test all weapons,^n items and abilities at will." 0.47 0.51
	][
		uiwraptext "^fb Dans le mode tutoriel, tu peux discuter avec^n des personnages afin d'obtenir des informations^n sur le jeu, tester toutes les armes, objets et^n aptitudes à volonté." 0.47 0.51
	]
	uispace 0 0.003
	
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/map.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbCONFIGURATION" 0.60
		]
		uialign* -1 0
	]

	map_config
	
	if @GAME_LANG [uispace 0 0.102][uispace 0 0.0915]
	
	play	
]


show_solo = [
	uihlist 0 [
		uihlist 0 [
			uivlist 0 [
				if @GAME_LANG [
					UIvtab 0.18 (*f 0.072 7) game_mode [
						0 "^foDeathmatch"    	[]
						1 "^foC.T.F."      		[]
						2 "^foDomination"  		[]
						3 "^foTutorial"  		[]
					] 1
				][
					UIvtab 0.18 (*f 0.072 7) game_mode [
						0 "^foTue les tous"    	[]
						1 "^foDrapeaux"      	[]
						2 "^foConquête"  		[]
						3 "^foTutoriel"  		[]
					] 1
				] 
			]
			UIbar 0 1
			uialign 0 -1
			uitable -1 0 [
				uialign -1 -1
				case $game_mode 0 [game_tlt]
				case $game_mode 1 [game_ctf]
				case $game_mode 2 [game_domination]
				case $game_mode 3 [game_tutorial]
			]
		]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 