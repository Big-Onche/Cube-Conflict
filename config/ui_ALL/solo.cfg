game_config = [
	uispace 0 0.003
    uitablerow [
		if @GAME_LANG [
			uitext "^fb Mutator" 0.6
			if (> $game_mode 1) [UIlistslider muta_mode = [1 "Weapon pickup" 2 "Random weapon" 3 "Full stuff" 4 "Identical" 5 "Regeneration"] 0.222 $UI_optrowh][UIlistslider muta_mode = [1 "Weapon pickup" 2 "Random weapon" 3 "Full stuff" 4 "Identical"] 0.222 $UI_optrowh]
		][
			uitext "^fb Mode de jeu" 0.6
			if (> $game_mode 1) [UIlistslider muta_mode = [1 "Collecte" 2 "Aléatoire" 3 "Full stuff" 4 "Identique" 5 "Régénération"] 0.222 $UI_optrowh][UIlistslider muta_mode = [1 "Collecte" 2 "Aléatoire" 3 "Full stuff" 4 "Identique"] 0.222 $UI_optrowh]
        ]
		uialign* -1 0
    ]
	uispace 0 0.003
    uitablerow [
		if @GAME_LANG [
		    uitext "^fb Game length" 0.6
			UIlistslider gamelength = [5 "5 minutes" 10 "10 minutes" 15 "15 minutes" 20 "20 minutes" 25 "25 minutes" 30 "30 minutes"] 0.222 $UI_optrowh
		][
			uitext "^fb Durée de jeu" 0.6
			UIlistslider gamelength = [5 "5 minutes" 10 "10 minutes" 15 "15 minutes" 20 "20 minutes" 25 "25 minutes" 30 "30 minutes"] 0.222 $UI_optrowh
		]
        uialign* -1 0
    ]
	uispace 0 0.003
    uitablerow [
		if @GAME_LANG [
			if (> $game_mode 0) [uispace 0 0.016] [uitext "^fb Teamplay" 0.6 ; UIlistslider team_mode = [0 "No" 1 "Yes"] 0.222 $UI_optrowh]
		][
			if (> $game_mode 0) [uispace 0 0.016] [uitext "^fb Par équipes" 0.6 ; UIlistslider team_mode = [0 "Non" 1 "Oui"] 0.222 $UI_optrowh]
		]
        uialign* -1 0
    ]
	uispace 0 0.003
]

ai_config = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uispace 0.003
			if @GAME_LANG [
				uitext "^fbARTIFICIAL ^"INTELLIGENCE^"" 0.60
			][
				uitext "^fb^"INTELLIGENCE^" ARTIFICIELLE" 0.60
			]
			uifill 0.127
		]
		uialign* -1 0
	]
	uispace 0 0.003
    uitablerow [
        
		if @GAME_LANG [
			uitext "^fb Level" 0.6
			UIlistslider IA_lvl = [0 "Fag" 1 "n00b" 2 "Average" 3 "Roxxor" 4 "Pro-gamer"] 0.222 $UI_optrowh
		][
			uitext "^fb Niveau" 0.6
			UIlistslider IA_lvl = [0 "Nul (Kévin)" 1 "Bof (Dylan)" 2 "Moyen (Robert)" 3 "Bon (Roxxor)" 4 "Expert (PGM)"] 0.222 $UI_optrowh
		]
        uialign* -1 0
    ]
	uispace 0 0.003
    uitablerow [
        if @GAME_LANG [uitext "^fo Amount" 0.6][uitext "^fo Nombre" 0.6]
		UIhslider IA_number 0 49 1 0.222 $UI_optrowh [uitext $IA_number 0.6]
        uialign* -1 0
    ]
	uispace 0 0.003
]

atmo_config = [
	if @GAME_LANG [
		uitext "^fb Weather " 0.6
		UIlistslider map_atmo = [0 "Random" 1 "Evening" 2 "Night" 3 "Heat wave" 4 "Rain" 5 "Apocalypse" 6 "Morning" 7 "Sunset" 8 "Sleet"] 0.222 $UI_optrowh
	][
		uitext "^fb Ambiance " 0.6
		UIlistslider map_atmo = [0 "Aléatoire" 1 "Soirée" 2 "Nuit" 3 "Canicule" 4 "Pluie" 5 "Apocalypse" 6 "Matinée" 7 "Crépuscule" 8 "Giboulées"] 0.222 $UI_optrowh
	]
]

map_config = [
	if (< $game_mode 3) [
		UItitle [
			uihlist 0 [
				uiimage "media/interface/hud/map.jpg" 0.04 0.04
				uispace 0.003
				if @GAME_LANG [uitext "^fbMAP SETUP" 0.60][uitext "^fbCHOIX DE LA MAP" 0.60]
			]
			uialign* -1 0
		]
		uispace 0 0.003
		uitablerow [
			uitext "^fb Map " 0.6
			if @GAME_LANG [
				UIlistslider map_sel = [1 "Village" 2 "Factory" 3 "Moon" 4 "Castle" 5 "Volcano"] 0.222 $UI_optrowh
			][
				UIlistslider map_sel = [1 "Village" 2 "Usine" 3 "Lune" 4 "Chateau" 5 "Volcan"] 0.222 $UI_optrowh
			]
			uialign* -1 0
		]
	]
	
	uispace 0 0.003
	
    uitablerow [
		case @map_sel 0 [atmo_config]
		case @map_sel 1 [atmo_config]
		case @map_sel 2 [uispace 0 0.016]
		case @map_sel 3 [uispace 0 0.016]
		case @map_sel 4 [atmo_config]
		case @map_sel 5 [uispace 0 0.016]
        uialign* -1 0
    ]
	uispace 0 0.007
]

mapselect = [
	if (< $game_mode 3) [map @map_sel][map 0]
]

play = [
	uispace 0.5 0.009
	calcmode
	uihlist 0 [
        UIbutton "hold1" [
			if @GAME_LANG [uispace 0.0435][uispace 0.02437]
            UItriangle 0xFF5500 0.03 0.03 270
            if @GAME_LANG [uitext "^f7Start game" 0.9][uitext "^f7Lancer la partie" 0.9]
			UItriangle 0xFF5500 0.03 0.03 90
			if @GAME_LANG [uispace 0.0435][uispace 0.02437]
        ] 0 0 [mode $final_mode ; mapselect ; addbots] -1
    ]	
]

configs = [
	game_config
	ai_config
	map_config
	play
]

game_tlt = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/flingue.jpg" 0.04 0.04
			uispace 0.003
			if @GAME_LANG [uitext "^fbDEATHMATCH" 0.60][uitext "^fbTUE LES TOUS !" 0.60]
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	configs
]

