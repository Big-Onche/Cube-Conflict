	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/drapeau_allie.png" 0.04 0.04
			uispace 0.003
			if @GAME_LANG [uitext "^fbCAPTURE THE FLAG" 0.60][uitext "^fbCAPTURE DE DRAPEAUX" 0.60]
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
