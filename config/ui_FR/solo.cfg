game_config = [
	uispace 0 0.003
    uitablerow [
        uitext "^fb Mode de jeu" 0.6
        if (> $n_type 1) [UIlistslider n_spec = [1 "Collecte" 2 "Aléatoire" 3 "Full stuff" 4 "Identique" 5 "Régénération"] 0.222 $UI_optrowh][UIlistslider n_spec = [1 "Collecte" 2 "Aléatoire" 3 "Full stuff" 4 "Identique"] 0.222 $UI_optrowh]
        uialign* -1 0
    ]
	uispace 0 0.003
    uitablerow [
        uitext "^fb Durée de jeu" 0.6
        UIlistslider gamelength = [5 "5 minutes" 10 "10 minutes" 15 "15 minutes" 20 "20 minutes" 25 "25 minutes" 30 "30 minutes"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	uispace 0 0.003
    uitablerow [
        uitext "^fb Par équipes" 0.6
		if (> $n_type 0) [UIlistslider n_team = [1 "^f4Oui" 1 "^f4Oui"] 0.222 $UI_optrowh] [UIlistslider n_team = [0 "Non" 1 "Oui"] 0.222 $UI_optrowh]
        uialign* -1 0
    ]
	uispace 0 0.003
]

ai_config = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fb^"INTELLIGENCE^" ARTIFICIELLE" 0.60
			uifill 0.127
		]
		uialign* -1 0
	]
	uispace 0 0.003
    uitablerow [
        uitext "^fb Niveau" 0.6
        UIlistslider IA_lvl = [0 "Nul (Kévin)" 1 "Bof (Dylan)" 2 "Moyen (Robert)" 3 "Bon (Roxxor)" 4 "Expert (PGM)"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	uispace 0 0.003
    uitablerow [
        uitext "^fo Nombre" 0.6
		UIhslider IA_number 0 49 1 0.222 $UI_optrowh [uitext $IA_number 0.6]
        uialign* -1 0
    ]
	uispace 0 0.003
]

map_config = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/map.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbCHOIX DE LA MAP" 0.60
		]
		uialign* -1 0
	]
	uispace 0 0.003
    uitablerow [
        uitext "^fb Map " 0.6
        UIlistslider n_map = [1 "Village" 2 "Usine" 3 "Lune" 4 "Chateaux" 5 "Volcan"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	uispace 0 0.003
    uitablerow [
        uitext "^fb Ambiance " 0.6
        UIlistslider n_ambiance = [0 "Aléatoire" 1 "Soirée" 2 "Nuit" 3 "Canicule" 4 "Pluie" 5 "Apocalypse" 6 "Matinée" 7 "Crépuscule" 8 "Giboulées"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	uispace 0 0.007
]

play = [
	uispace 0.5 0.009
	uihlist 0 [
        UIbutton "hold1" [
			uispace 0.0244
            UItriangle 0xFF5500 0.03 0.03 270
            uitext "^f7Lancer la partie" 0.9
			UItriangle 0xFF5500 0.03 0.03 90
			uispace 0.02435
        ] 0 0 [mode @n_mode ; map @n_map ; addbots] -1
    ]	
]

game_tlt = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/flingue.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbTUE LES TOUS !" 0.60
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	
	game_config
	ai_config
	map_config
	play
]

