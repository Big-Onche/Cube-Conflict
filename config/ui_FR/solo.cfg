show_solo = [
	uihlist 0 [
		uihlist 0 [
			uivlist 0 [
				UIvtab 0.18 (*f 0.072 7) n_type [
					0 "^foTue les tous"    	[]
					1 "^foDrapeaux"      	[]
					2 "^foConquête"  		[]
				] 1
			]
			UIbar 0 1
			uialign 0 -1
			uitable -1 0 [
				uialign -1 -1
				case $n_type 0 [game_tlt]
				case $n_type 1 [game_ctf]
				case $n_type 2 [game_domination]
			]
		]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 