show_compte = [
	uivlist 0 [
		UItitle [
			uihlist 0.01 [
				uialign -1 0
				uiimage "media/interface/cclogo.png" 0.045 0.045
				uitext "^fbMON COMPTE" 0.65
			]
		]
		
		uispace 0 0.003

		uivlist 0 [
			uivlist 0 [
				uitext "^fb Pseudonyme :" 0.65
				uispace 0 0.003
				uihlist 0 [
					uispace 0.008
					uivlist 0 [
						uivgradient $c_field1 $c_field2 $arg2 $arg3 [
							uifield name 25 [] 0.8 [uioutline (uifocus? $c_focus $c_line); uiclamp- 1 1 1 1]
						]
					]
				]
				uialign* -1 0
			]
			uialign* -1 0
			
			uispace 0 0.003
			
			uivlist 0 [
				uihlist 0 [
					uispace 0.008
					UIbutton "hold1" [
						uispace 0.003
						uitext "^f7Générer un pseudo" 0.7
						uispace 0.003
					] 0 0 [genpseudo 0] -1
					
					if (= $UI_showsteamnamebtn 1) [
						uispace 0.003
						UIbutton "hold1" [
							uispace 0.003
							uitext "^f7Utiliser mon nom Steam" 0.7
							uispace 0.003
						] 0 0 [getsteamname] -1
					][uispace 0.08]
				]
			]
		]
		uialign* -1 0
		
		uispace 0 0.003
		
		uihlist 0 [
			uivlist 0 [
				UItitle [
					uihlist 0 [
						uiimage "media/interface/hud/bave.jpg" 0.04 0.04
						uitext "^fbPERSONNAGE" 0.6
					]
					uialign* -1 0
				]
				uiplayerpreview $playermodel $player1_cape 1 1 1 0.32 0.3
			]
			
			uivlist 0 [
				UItitle [
					uihlist 0 [
						uiimage "media/interface/hud/tombe.png" 0.04 0.04
						uitext "^fbTOMBE" 0.6
					]
					uialign* -1 0
				]
				uimodelpreview (getgravedir $player1_tombe) "mapmodel" 0.32 0.3
			]
		]
	]
]