show_customisation = [
	uihlist 0 [
		uihlist 0 [	
			UIvtab 0.12 (*f 0.1 5)		UI_custtab [
				0 "^foSmiley"     	  		[]
				1 "^foCape" 			   	[]
				2 "^foTombe"	 			[]
				3 "^foRépliques"	 		[]
			] 1
			uialign- 0 -1
			case $UI_custtab 0 [
				show_smileys
				playerpreviewyaw 205
			] 1 [
				show_capes
				playerpreviewyaw 25
			] 2 [
				show_tombes
				playerpreviewyaw 150
			] 3 [
				show_voix
				playerpreviewyaw 200
			]
		]
	]
]