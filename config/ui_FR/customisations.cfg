cust_smiley = [
	UItitle [
		uihlist 0.01 [
			uialign -1 0
			uiimage "media/interface/hud/bave.jpg" 0.1 0.1
			uitext "^fbSMILEY" 0.9
		]
	]
	uitablerow [
		uiplayerpreview 1 $UI_smiley -1 1 1 1 0.37 0.3
		uialign* -1 0
	]
	
	uispace 0 0.005
	if (= $hasitem 0) [
		uitext "^f3Vous ne possédez pas ce smiley" 0.6

		uispace 0 0.005
	
		uivlist 0 [
			UIbutton "hold1" [
				uitext "^f7Acheter (" 0.8
				uicolortext (getitemprice 0 $UI_smiley) 0xFFCC00 0.8
				uitext ")" 0.8
				uiimage "media/interface/hud/cislacoin.jpg" 0.025 0.025
				uiclamp- 1 1 1 1
			] 0 0 [buyitem 0] -1
		]
	][
		if (= $UI_smiley $playermodel) [
			uispace 0 0.01
			uitext "^fhSmiley équipé" 0.8
		][
			uivlist 0 [
				uispace 0 0.01
				UIbutton "hold1" [
					uitext "^f7Équiper" 0.8
					uiclamp- 1 1 1 1
				] 0 0 [playermodel $UI_smiley] -1
			]
		]
	]
]

