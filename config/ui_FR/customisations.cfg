UI_custtab = 0

player1_name = [
	UItitle [
		uihlist 0.01 [
			uialign -1 0
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uitext "^fbNOM DU PERSONNAGE :" 0.60
		]
	]
	uifill 0.05
	uivlist 0.005 [
        uifield name 30 [] 0.71 [uioutline (uifocus? $c_focus $c_line); uiclamp- 1 1 1 1]
		uialign* -1 0
    ]
	uifill 0.05
]

cust_smiley = [
	player1_name
	UIbar 0 0
	uitablerow [
		UIlistslider playermodel = [0 "Hap" 1 "Noël" 2 "Malade" 3 "Content" 4 "Colère" 5 "Sournois" 6 "Fou" 7 "Cool" 8 "Bug"] 0.46 $UI_optrowh
		uialign* -1 0
	]
	uifill 0.05
	uiplayerpreview 1 1 1 1 0.46 0.35
]

cust_cape = [
	player1_name
	UIbar 0 0
	uitablerow [
		UIlistslider player1_cape = [0 "Aucune" 1 "JVC" 2 "Cisla" 3 "Atome" 4 "Cube Engine" 5 "Cislattack" 6 "Ruinée" 7 "Weed" 8 "Larry" 9 "High" 10 "Spartiate" 11 "Risitas BG"] 0.46 $UI_optrowh
		uialign* -1 0
	]
	uifill 0.05
	uiplayerpreview 1 1 1 1 0.46 0.35
]

cust_tombe = [
	player1_name
	UIbar 0 0
	uitablerow [
		UIlistslider player1_tombe = [1 "Basique" 2 "Fleur" 3 "Fuck" 4 "Monument" 5 "Cristal"] 0.46 $UI_optrowh
		uialign* -1 0
	]
	uifill 0.05
	
	uitable 0 0.005 [
		uialign -1 -1
		case $player1_tombe 1 [uimodelpreview "tombes/basique" "mapmodel" 0.46 0.35]
		case $player1_tombe 2 [uimodelpreview "tombes/fleur" "mapmodel" 0.46 0.35]
		case $player1_tombe 3 [uimodelpreview "tombes/fuck" "mapmodel" 0.46 0.35]
		case $player1_tombe 4 [uimodelpreview "tombes/monument" "mapmodel" 0.46 0.35]
		case $player1_tombe 5 [uimodelpreview "tombes/cristal" "mapmodel" 0.46 0.35]
	]
	
]

show_customisation = [
	uihlist 0 [
		uihlist 0 [	
				UIvtab 0.15 (*f 0.1 5)		UI_custtab [
					0 "^foSmiley"     	  		[]
					1 "^foCape" 			   	[]
					2 "^foTombe"	 			[]
				] 1
			
			uialign- 0 -1
			UIbar 0 1
			uifill 0.02
			uifill 0.67 0.6 [
				uialign 0 -1
				uitable 0 0.005 [
					uialign -1 -1
					case $UI_custtab 0 [cust_smiley]
					case $UI_custtab 1 [cust_cape]
					case $UI_custtab 2 [cust_tombe]
				]
			]
		]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 