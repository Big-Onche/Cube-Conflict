opt_ratios = [4:3 5:4 16:9 16:10]
opt_ratios_assoc = ((looplistconcat ratio $opt_ratios [concat $ratio $ratio]))
UI_findratio = [
   looplist ratio $opt_ratios [
      looplist res $[UI_ratio@ratio] [
         if (=s $res $UI_resolution) [UI_aspectratio = $ratio]
      ]
   ]
]

