UI_optc1wB = 0.270
UI_optc1w  = (+f $UI_optc1wA $UI_optc1wB)
UI_optc2w  = 0.363
UI_optrowh = 0.032
UI_optbar  = [
   uitablerow [
      uifill $UI_optc1w 0.020 [UIbar 1]
      uifill $UI_optc2w 0.020 [UIbar 1]
      uialign* -1
   ]
]
UI_ratio4:3 = [
   "1024 768"
