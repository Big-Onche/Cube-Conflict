show_options = [
	uihlist 0 [
		uihlist 0 [
			uivlist 0 [
				UIvtab 0.16 (*f 0.048 10.6) UI_opttabs [
					0 "^foJouabilité"     	[]
					1 "^foGraphismes"    	[]
					2 "^foAffichage"  		[]
					3 "^foAudio"    		[]
					4 "^foContrôles"   		[]
					5 "^foConsole"   		[]
				] 1
			]
			uialign- 0 -1
			UIbar 0 1
			uifill 0.009
			uiscroll 0.67 0.6 [
				uifill 0.67 0.6 [
					uialign 0 -1
					uitable 0 0.005 [
						uialign -1 -1
						case $UI_opttabs 0 [opt_jouabilite]
						case $UI_opttabs 1 [opt_graphismes]
						case $UI_opttabs 2 [opt_affichage]
						case $UI_opttabs 3 [opt_audio]
						case $UI_opttabs 4 [opt_clavier]
						case $UI_opttabs 5 [opt_console]
					]
				]
			]
		]
	]
][
   UI_aspectratio = ""
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
]