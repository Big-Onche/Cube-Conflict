show_aptitudes = [
	uihlist 0 [
		uihlist 0 [
			if $isconnected [if $isalive 0 [showlist]][showlist]
			uialign- 0 -1
			UIbar 0 1
			uiscroll 0.67 0.6 [
				uifill 0.67 0.6 [
					uialign 0 -1
					uitable 0 0.005 [
						uialign -1 -1
						case $player1_aptitude 0 [apt_soldat]
						case $player1_aptitude 1 [apt_medecin]
						case $player1_aptitude 2 [apt_americain]
						case $player1_aptitude 3 [apt_ninja]
						case $player1_aptitude 4 [apt_vampire]
						case $player1_aptitude 5 [apt_magicien]
						case $player1_aptitude 6 [apt_kamikaze]
						case $player1_aptitude 7 [apt_faucheuse]
						case $player1_aptitude 8 [apt_physicien]
						case $player1_aptitude 9 [apt_campeur]
						case $player1_aptitude 10 [apt_commando]
						case $player1_aptitude 11 [apt_pretre]
						case $player1_aptitude 12 [apt_viking]
						case $player1_aptitude 13 [apt_junkie]
