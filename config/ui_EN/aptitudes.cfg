		uihlist 0 [
			uiimage "media/interface/hud/info.jpg" 0.03 0.03
			uispace 0.003
			uitext "^fbAbilities" 0.8
		]
		uialign* -1 0
	]
	
	uifill 0.04
	case $player1_aptitude 0 [apt_soldat]
	case $player1_aptitude 1 [apt_medecin]
	case $player1_aptitude 2 [apt_americain]
	case $player1_aptitude 3 [apt_ninja]
