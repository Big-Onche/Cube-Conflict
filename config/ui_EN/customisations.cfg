show_customisation = [
	uihlist 0 [
		uihlist 0 [	
			UIvtab 0.12 (*f 0.1 5)		UI_custtab [
				0 "^foSmiley"     	  		[]
				1 "^foCape" 			   	[]
				2 "^foGrave"	 			[]
			] 1
			uialign- 0 -1
