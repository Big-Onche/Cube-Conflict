show_statistiques = [
	uihlist 0 [
		uihlist 0 [
			uivlist 0 [
				UIvtab 0.15 (*f 0.1 5) UI_stattab [
					0 "^foPrincipales"     	[]
					1 "^foObjets"			[]
					2 "^foSuper-armes"		[]
				] 1
			]
			uialign- 0 -1
			UIbar 0 1
			uifill 0.02
			uiscroll 0.67 0.6 [
				uifill 0.67 0.6 [
					uialign 0 -1
					uitable 0 0.005 [
						uialign -1 -1
						case $UI_stattab 0 [stat_principales]
						case $UI_stattab 1 [stat_objets]
					]
				]
			]
		]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
