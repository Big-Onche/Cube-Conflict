]

game_domination = [
	n_team 1
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/map.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbDOMINATION" 0.60
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	
