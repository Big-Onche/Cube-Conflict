	n_team 1
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/drapeau_allie.png" 0.04 0.04
			uispace 0.003
			uitext "^fbCAPTURE THE FLAG" 0.60
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	
	game_config
	ai_config
	map_config
