UI_gametab = 0

game_config = [
    uitablerow [
        uitext "^fb Gamemode" 0.6
        UIlistslider n_spec = [1 "Weapon pickup" 2 "Rnd weapons" 3 "Full stuff" 4 "Identical"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	
    uitablerow [
        uitext "^fb Game length" 0.6
        UIlistslider gamelength = [5 "5 minutes" 10 "10 minutes" 15 "15 minutes" 20 "20 minutes" 25 "25 minutes" 30 "30 minutes"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	
    uitablerow [
        uitext "^fb Teamplay" 0.6
		if (> $UI_gametab 0) [UIlistslider n_team = [0 "^f4Yes" 1 "^f4Yes"] 0.222 $UI_optrowh] [UIlistslider n_team = [0 "No" 1 "Yes"] 0.222 $UI_optrowh]
        uialign* -1 0
    ]
]

ai_config = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbARTIFICIAL ^"INTELLIGENCE^"" 0.60
			uifill 0.148
		]
		uialign* -1 0
	]
    uitablerow [
        uitext "^fb Bot skill" 0.6
        UIlistslider IA_lvl = [0 "Fag" 1 "n00b" 2 "Average" 3 "Roxxor" 4 "Pro-gamer"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
    uitablerow [
        uitext "^fo Bot amount" 0.6
		UIhslider IA_number 0 49 1 0.222 $UI_optrowh [uitext $IA_number 0.6]
        uialign* -1 0
    ]
]

map_config = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/map.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbMAP" 0.60
		]
		uialign* -1 0
	]
	
    uitablerow [
        uitext "^fb Map " 0.6
        UIlistslider n_map = [0 "Village" 1 "Factory" 2 "Rift" 3 "Moon" 4 "Castles" 5 "Volcano"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
    uitablerow [
        uitext "^fb Ambience " 0.6
        UIlistslider n_ambiance = [0 "Random" 1 "Evening" 2 "Night" 3 "Heat wave" 4 "Rain" 5 "Apocalypse" 6 "Morning" 7 "Dusk" 8 "Sleet"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
]

play = [
	uispace 0.5
	uihlist 0 [
        UIbutton "hold1" [
			uispace 0.0435
            UItriangle 0xFF5500 0.03 0.03 270
            uitext "^f7Start game" 0.9
			UItriangle 0xFF5500 0.03 0.03 90
			uispace 0.0435
        ] 0 0 [mode @n_mode ; map @n_map ; addbots] -1
    ]	
]

game_tlt = [
	n_type = 0
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/flingue.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbDEATHMATCH                 " 0.60
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	uifill 0.05
	
	game_config
	
	uifill 0.05
	
	ai_config
	
	uifill 0.20
	
	map_config
	
	uifill 0.4
	
	play
]

game_ctf = [
	n_type = 1
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/flingue.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbDEATHMATCH" 0.60
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	uifill 0.05
	
	game_config
	
	uifill 0.05
	
	ai_config
	
	uifill 0.20
	
	map_config

	uifill 0.4
	
	play	
]

show_solo = [
	uihlist 0 [
		uihlist 0 [
			uivlist 0 [
				UIvtab 0.18 (*f 0.072 7) UI_gametab [
					0 "^foDeathmatch"    	[]
					1 "^foC. T. F."         []
				] 1
			]
			UIbar 0 1
			uialign 0 -1
			uitable -20 0.006 [
				uialign -1 -1
				case $UI_gametab 0 [game_tlt]
				case $UI_gametab 1 [game_ctf; n_team = 1]
			]
		]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 