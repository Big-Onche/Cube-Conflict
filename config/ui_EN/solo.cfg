UI_gametab = 0

game_config = [
    uitablerow [
        uitext "^fbMode de jeu" 0.6
        UIlistslider n_mode = [1 "Normal" 2 "Aléatoire" 3 "Full stuff" 4 "Corps à Corps"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	
    uitablerow [
        uitext "^fbDurée de jeu" 0.6
        UIlistslider gamelength = [5 "5 minutes" 10 "10 minutes" 15 "15 minutes" 20 "20 minutes" 25 "25 minutes" 30 "30 minutes"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
	
    uitablerow [
        uitext "^fbPar équipes" 0.6
        UIlistslider n_team = [0 "Non" 1 "Oui"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
]

ai_config = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbINTELLIGENCE ARTIFICIELLE" 0.60
		]
		uialign* -1 0
	]
    uitablerow [
        uitext "^fbNiveau" 0.6
        UIlistslider IA_lvl = [0 "Archi-nul (Kévin)" 1 "Mauvais (Dylan)" 2 "Moyen (Robert)" 3 "Bon (Roxxor)" 4 "Expert (PGM)"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
    uitablerow [
        uitext "^foNombre" 0.6
		UIhslider IA_number 0 49 1 0.222 $UI_optrowh [uitext $IA_number 0.6]
        uialign* -1 0
    ]
]

map_config = [
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/map.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbCHOIX DE LA MAP" 0.60
		]
		uialign* -1 0
	]
	
    uitablerow [
        uitext "^fbMap " 0.6
        UIlistslider n_map = [0 "Village" 1 "Usine" 2 "Chateaux" 3 "Dota" 4 "Lune" 5 "Volcan"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
    uitablerow [
        uitext "^fbAmbiance " 0.6
        UIlistslider n_ambiance = [0 "Aléatoire" 1 "Soirée" 2 "Nuit" 3 "Canicule" 4 "Pluie" 5 "Apocalypse" 6 "Matinée" 7 "Crépuscule"] 0.222 $UI_optrowh
        uialign* -1 0
    ]
]

play = [
	uispace 0.5
	uihlist 0 [
        UIbutton "hold1" [
			uispace 0.0225
            UItriangle 0xFF5500 0.03 0.03 270
            uitext "^fbLancer la partie" 0.9
			UItriangle 0xFF5500 0.03 0.03 90
			uispace 0.0225
        ] 0 0 [map @n_map n_mode n_type n_team; addbots] -1
    ]	
]

game_tlt = [
	n_type = 0
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/flingue.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbTUE LES TOUS !               " 0.60
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	uifill 0.05
	
	game_config
	
	uifill 0.05
	
	ai_config
	
	uifill 0.20
	
	map_config
	
	uifill 0.4
	
	play

]

game_ctf = [
	n_type = 1
	UItitle [
		uihlist 0 [
			uiimage "media/interface/hud/flingue.jpg" 0.04 0.04
			uispace 0.003
			uitext "^fbTUE LES TOUS !" 0.60
		]
		uialign* -1 0
		uifill 0.44
		uispace 0.5
	]
	uifill 0.05
	
	game_config
	
	uifill 0.05
	
	ai_config
	
	uifill 0.20
	
	map_config

	uifill 0.4
	
	play	
]

show_solo = [
	uihlist 0 [
		uihlist 0 [
			uivlist 0 [
				UIvtab 0.18 (*f 0.072 7) UI_gametab [
					0 "^foTue les tous"    	[]
					1 "^foDrapeaux"    		[]
					2 "^foConquète"    		[]
					3 "^foAnanas"    		[]
					4 "^foCollecte"    		[]
				] 1
			]
			UIbar 0 1
			uifill 0.009
			uialign 0 -1
			uitable -20 0.006 [
				uialign -1 -1
				case $UI_gametab 0 [game_tlt]
				case $UI_gametab 1 [game_ctf]
				case $UI_gametab 2 [game_conquete]
				case $UI_gametab 3 [game_ananas]
				case $UI_gametab 4 [game_pixels]
			]
		]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 