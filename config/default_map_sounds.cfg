// command <ID> <Path to the sound> <Volume of the sound> <no occlusion from geometry (false/true)>
resetmapsounds

sndalt = 0

if $atmos [
	case $map_atmo 2 [sndalt = 1]
	case $map_atmo 3 [sndalt = 2]
	case $map_atmo 4 [sndalt = 3]
	case $map_atmo 5 [sndalt = 4]
	case $map_atmo 8 [sndalt = 3]
	case $map_atmo 9 [sndalt = 5]
]

mapsound "map_sounds/indoor_1" 			0 	20 $TRUE
mapsound "map_sounds/indoor_2" 			0 	20 $TRUE
mapsound "map_sounds/reactor" 			0 	45
mapsound "map_sounds/buzz" 				0 	20

case $sndalt 0 [
	mapsound "map_sounds/birds" 		0	35
	mapsound "map_sounds/lightwind" 	0	15 $TRUE
]

case $sndalt 1 [
	mapsound "map_sounds/crickets" 		0	35 $TRUE
	mapsound "map_sounds/lightwind" 	0	15 $TRUE
]

case $sndalt 2 [
	mapsound "map_sounds/heatwave" 		0	30 $TRUE
	mapsound "map_sounds/lightwind" 	0	15 $TRUE
]

case $sndalt 3 [
	mapsound "map_sounds/coldwind" 		0	30 $TRUE
	mapsound "map_sounds/rain"			0	50 $TRUE
]

case $sndalt 4 [
	mapsound "map_sounds/coldwind" 		0	35 $TRUE
	mapsound "map_sounds/apocalypse"	0	35 $TRUE
]

case $sndalt 5 [
	mapsound "map_sounds/coldwind" 		0	25 $TRUE
	mapsound "map_sounds/calm"			0	30 $TRUE
]

mapsound "map_sounds/bigfire"			0	60
mapsound "map_sounds/steam"				0	20
mapsound "map_sounds/bigfan"			0	70
mapsound "map_sounds/alarm"				0	30
mapsound "map_sounds/computer"			0	50
mapsound "map_sounds/moon"				0	15 $TRUE
mapsound "map_sounds/spaceships"		0	75
mapsound "map_sounds/lava"				0	50 $TRUE
mapsound "map_sounds/littlefire"		0	40
mapsound "map_sounds/ufo"				0	50
mapsound "map_sounds/seagulls"			0	45
mapsound "map_sounds/waterwaves"		0	55
mapsound "map_sounds/fountain"			0	70