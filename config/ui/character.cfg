UImenu "skins" [
	uivgradient 0xEEEEEE 0xBBBBBB 0.9 0.7 [
		uihlist 0 [
			uispace 0.005
			uivlist 0 [
				loop i 4 [
					uihlist 0 [
						uihover [
							setgradx = 0.29 ; setgrady = 0.11 ; imgsize = 0.09 ; txtsize = 0.65 ; tabcola = 0xCCCCAA ; tabcolb = 0xAAAA88][
							setgradx = 0.28 ; setgrady = 0.10 ; imgsize = 0.08 ; txtsize = 0.6 ; tabcola = 0x9F9F9F ; tabcolb = 0x7F7F7F
						]
						uitarget 0.29 0.11 [
							if (= $i $sel_cust)[tabcola = 0xAACCAA ; tabcolb = 0x88AA88]
							uivgradient $tabcola $tabcolb $setgradx $setgrady [
								uihlist 0 [
									uispace 0.003
									uiimage (at $cust_ico $i) $imgsize $imgsize
									uispace 0.003
									uicolortext (at $cust_names (+ (* $i 2) @GAME_LANG)) 0xFFFFFF $txtsize
								]
								uialign* -1
							]
							uirelease [sel_cust = $i]
						]
					]
				]
			]
			
			uispace 0.005
		
			UIbar 0 1
			
			uivlist 0 [
				uivgradient 0x96B9D0 0x76A0CA 0.65 0.1 [
					uispace 0.3 0.03
					uihlist 0 [
						uispace 0.005
						uiimage (at $cust_ico $sel_cust) 0.07 0.07
						uispace 0.01
						uicolortext (at $cust_names (+ (* $sel_cust 2) @GAME_LANG)) 0x252525 0.8
					]
					uialign* -1
					uiclamp 1 1 1 1
				]
				
				uihlist 0 [
					if (= $sel_cust 0) [uifill 0.72 0.607 [show_account]] [
						uiscroll 0.7 0.607 [
							uifill 0.7 0.607 [
								uivlist 0 [
									case $sel_cust 1 [show_smileys]
									case $sel_cust 2 [show_capes]	
									case $sel_cust 3 [show_graves]
								]
							]
						]
						UIvscroll 0.02 0.6 1.3
					]
				]
			]
		]
	]
][hideui "main"] [showui "main"] [] 0 "MY ACCOUNT" "MON COMPTE" "media/interface/cclogo.png"

