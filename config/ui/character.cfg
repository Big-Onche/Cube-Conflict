				uihlist 0 [
					uispace 0.005
					uitarget 0.42 0 [if @GAME_LANG [uicolortext "Create a random name:" 0x222222 0.65][uicolortext "Obtenir un pseudo aléatoire :" 0x222222 0.65] ; uialign* -1]	
