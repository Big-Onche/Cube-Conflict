					uitarget 0.32 0 [if @GAME_LANG [uicolortext "Nickname:" 0x222222 0.65][uicolortext "Pseudonyme :" 0x222222 0.65] ; uialign* -1]	
					uivgradient $c_field1 $c_field2 $arg2 $arg3 [uifield name 25 [] 0.7 [uioutline (uifocus? $c_focus 0x444444)]]
				]
				uialign* -1
