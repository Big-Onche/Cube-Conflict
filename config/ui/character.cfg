show_smileys = [
	mdlpreviewyaw 195
	loop i $numsmileys [
		if (! (hasitem 0 $i)) [smi_col = 0x999999] [
			smi_col = 0xC0C0C0
			if (> $i 1) [smi_col = 0x90EE90]
			if (> $i 3) [smi_col = 0x87CEEB]
			if (> $i 6) [smi_col = 0xDDA0DD]
			if (> $i 8) [smi_col = 0xEEE544]
		]
		uihlist 0 [
			uihover [txtsize = 0.7 ; smi_col = (+ $smi_col 0x111111)][txtsize = 0.65]
			uihgradient $smi_col 0xCDCDCD 0.7 0.18 [
				uihlist 0 [
					uispace 0.005
					uivlist 0 [
						uitarget 0.4 0.05 [uicolortext (at $smiley_names (+ (* $i 2) @GAME_LANG)) 0x333333 $txtsize] ; uialign* -1
						if (hasitem 0 $i) [
							if (!= $i $playermodel) [if @GAME_LANG [uitext "^fhYou own this smiley" 0.6][uitext "^fhVous possédez ce smiley" 0.6]]
							
							uispace 0 0.005
							
							if (= $i $playermodel) [
								if @GAME_LANG [uitext "^fhSmiley used" 0.65][uitext "^fhSmiley utilisé" 0.65]
							][
								uivlist 0 [
									UIbutton "hold1" [
										if @GAME_LANG [uitext "^f7Use" 0.65][uitext "^f7Utiliser" 0.65]
										uialign 0 0
									] 0.2 0.04 [playermodel $i] -1
								]
							]
						][
							if @GAME_LANG [uitext "^f3You don't own this smiley" 0.6][uitext "^f3Vous ne possédez pas ce smiley" 0.6]

							uispace 0 0.005
						
							uivlist 0 [
								UIbutton "hold1" [
									if @GAME_LANG [uitext "^f7Buy (" 0.65][uitext "^f7Acheter (" 0.65]
									uicolortext (getitemprice 0 $i) 0xFFCC00 0.65
									uitext ")" 0.65
									uiimage "media/interface/hud/cislacoin.jpg" 0.035 0.035
									uialign 0 0
								] 0.25 0.04 [buyitem 0 $i] -1
							]
						]
					]
					uiline 0x555555
					uiclamp- 0 0 1 1
					uitarget 0.28 0.15 [uihover [previewsize = 0.28][previewsize = 0.15] ; uiplayerpreview $i $player1_cape 1 1 1 0.28 $previewsize]
				]
				uialign* -1
			]		
		]
	]
]

