																uihlist 0.01 [
																	uialign -1
																	uifill 0.005
																	uihlist 0.005 [
																		uicolortext "^fs[" 0x333333 0.45
																		uitext (servinfomastermodename $i) 0.45
																		uicolortext "^fS]" 0x333333 0.45
