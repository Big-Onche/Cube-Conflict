																]	
															]
														]
														UIbar 0 0 ; uialign- 1
													]
												]
												uihlist 0 [
													uialign 1 -1
													uicolortext (servinfoname $i) 0x225599 0.42
													uicolortext ":" 0x004488 0.42
													uicolortext (servinfoport $i) 0x225599 0.42
												]
											]
										]
									]
								] [
									if $_sb_showwait [UIbutton "server_no" [uicolortext (servinfodesc $i) 0x555555 0.6] 0 0.065]
