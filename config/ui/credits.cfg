UI_window "credits" "media/interface/hud/info.jpg" (getText $Credits_Menu_Title) [
	uihgradient 0xEEEEEE 0xBBBBBB 0.70 0 [
		uivlist 0.010 [
			UItitle [
				uihlist 0 [
					uispace 0.005
					uiimage "media/interface/cclogo.png" 0.05 0.05
					uispace 0.003
					uitext (concatword "^fbCUBE CONFLICT" (getText $Misc_PrePuncSpace) ":") 0.7
				]
				uialign* -1
			]

			loop i (listlen $CubeConflict_Credits) [
				uitext (getText $CubeConflict_Credits $i) 0.55
			]

			UItitle [
				uihlist 0 [
					uispace 0.005
					uiimage "media/interface/tesseract.png" 0.05 0.05
					uispace 0.003
					uitext (concatword "^fbTESSERACT (www.tesseract.gg)" (getText $Misc_PrePuncSpace) ":") 0.7
				]
				uialign* -1
			]

			loop i (listlen $Tesseract_Credits) [
				uitext (getText $Tesseract_Credits $i) 0.55
			]

			UItitle [
				uihlist 0 [
					uispace 0.005
					uiimage "media/interface/sauerbraten.png" 0.05 0.05
					uispace 0.003
					uitext (concatword "^fbCUBE ENGINE 2 (www.sauerbraten.org)" (getText $Misc_PrePuncSpace) ":") 0.7
				]
				uialign* -1 0
			]

			loop i (listlen $Sauerbraten_Credits) [
				uitext (getText $Sauerbraten_Credits $i) 0.55
			]

			UItitle [
				uihlist 0 [
					uispace 0.005
					uiimage "media/interface/hud/info.jpg" 0.05 0.05
					uispace 0.003
					uicolortext (getText $Credits_Licenses) 0x000000 0.7
				]
				uialign* -1 0
			]

			uitext (getText $Credits_LicensesDir) 0.55

			uialign* -1	
		]
	]
] [hideui "main"] [showui "main"]