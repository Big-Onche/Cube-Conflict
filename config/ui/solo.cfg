UI_gametab = 0

game_config = [
    uitablerow [
        uitext "^fbMode de jeu" 0.6
        UIlistslider modedejeu = [0 "Normal" 1 "Aléatoire" 2 "Full stuff" 3 "Corps à Corps"] 0.233 $UI_optrowh
        uialign* -1 0
    ]
	
    uitablerow [
        uitext "^fbDurée de jeu" 0.6
        UIlistslider gamelength = [5 "5 minutes" 10 "10 minutes" 15 "15 minutes" 20 "20 minutes" 25 "25 minutes" 30 "30 minutes"] 0.233 $UI_optrowh
        uialign* -1 0
    ]
	
    uitablerow [
        uitext "^fbPar équipes" 0.6
        UIlistslider teamplay = [0 "Non" 1 "Oui"] 0.233 $UI_optrowh
        uialign* -1 0
    ]
]

ai_config = [
	UItitle [
		uialign -1 -2
		uihlist 0.01 [
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uitext "^fbINTELLIGENCE ARTIFICIELLE" 0.60
			uispace -0.095
		]
	] 0 0.032
    uitablerow [
        uitext "^fbCompétence" 0.6
        UIlistslider IA_lvl = [0 "Kévin" 1 "Noob" 2 "Bof" 3 "Bon" 4 "Roxxor"] 0.233 $UI_optrowh
        uialign* -1 0
    ]
    uitablerow [
        uitext "^fbComportement " 0.6
        UIlistslider IA_types = [0 "Mixte" 1 "Agressif" 2 "Passif" 3 "Troll"] 0.233 $UI_optrowh
        uialign* -1 0
    ]
    uitablerow [
        uitext "^foNombre" 0.6
		UIhslider IA_number 0 50 1 0.233 $UI_optrowh [uitext $IA_number 0.6]
        uialign* -1 0
    ]
]

map_config = [
	UItitle [
		uialign -1 -2
		uihlist 0.01 [
			uiimage "media/interface/hud/map.jpg" 0.04 0.04
			uitext "^fbCHOIX DE LA MAP" 0.60
			uispace -0.050
		]
	] 0 0.032
    uitablerow [
        uitext "^fbMap " 0.6
        UIlistslider MAP_name = [0 "Village" 1 "Usine" 2 "Chateaux" 3 "Dota" 4 "Lune" 5 "Volcan"] 0.233 $UI_optrowh
        uialign* -1 0
    ]
]

play = [
	uitext " " 0.25
    uitablerow [
        UIbutton "hold2" [
            UItriangle 0x00AA00 0.02 0.02 270
            uitext "^fbJOUER !" 0.75
        ] 0.077 0.026 [kick @cn] -1
    ]
]

game_tlt = [
	UItitle [
		uialign -1 -2
		uihlist 0.01 [
			uiimage "media/interface/hud/flingue.jpg" 0.04 0.04
			uitext "^fbTUE LES TOUS !" 0.60
			uispace -0.04
		]
	] 0 0.03
	uifill 0.05
	
	game_config
	
	uifill 0.05
	
	ai_config
	
	uifill 0.20
	
	map_config

	uifill 0.20
	
	play

]

show_solo = [
	uihlist 0 [
	uihlist 0 [
        uivlist 0 [
			UIvtab 0.2 (*f 0.045 7) UI_gametab [
				0 "^foTue les tous"     	  	[]
				1 "^foCapture de drapeaux"    	[]
				2 "^foConquète de base"    		[]
				3 "^foSmiley-ananas"    		[]
				4 "^foCollecte de pixels"    	[]
			] 1
		]
		uialign- 0 -1
		UIbar 0 1
		uifill 0.02
		uiscroll 0.67 0.6 [
			uifill 0.67 0.6 [
				uialign 0 -1
				uitable 0 0.005 [
					uialign -1 -1
					case $UI_gametab 0 [game_tlt]
					case $UI_gametab 1 [game_ctf]
					case $UI_gametab 2 [game_conquete]
					case $UI_gametab 3 [game_ananas]
					case $UI_gametab 4 [game_pixels]
				]
			]
		]
	]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 