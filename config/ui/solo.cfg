mode_names = ["Tue les tous" "Deathmatch" "Tue les tous en équipe" "Team deatchmatch" "Capture de drapeau" "Capture the flag" "Conquête" "Domination" "Invasion" "Invasion" "Tutoriel" "Tutorial"]
mode_ico = ["media/interface/hud/flingue.jpg" "media/interface/hud/teamdm.png" "media/interface/hud/drapeau_allie.png" "media/interface/hud/domination.png" "media/interface/hud/invasion.png" "media/interface/hud/info.jpg"]

UImenu "solo" [ /////////////////////////////////////////////////////////////////////////////// MENU TABS //////////////////////////////////////////////////////////////////////
	infotxt = ""
	uivgradient 0xEEEEEE 0xBBBBBB 0.9 0.6 [
		uihlist 0 [
			uispace 0.005
			uivlist 0 [
				loop i 6 [
					uihlist 0 [
						uihover [
							setgradx = 0.27 ; setgrady = 0.10 ; imgsize = 0.09 ; txtsize = 0.65 ; tabcola = 0xCCCCAA ; tabcolb = 0xAAAA88][
							setgradx = 0.26 ; setgrady = 0.09 ; imgsize = 0.08 ; txtsize = 0.6 ; tabcola = 0x9F9F9F ; tabcolb = 0x7F7F7F
						]
						uitarget 0.27 0.10 [
							if (= $i $game_mode)[tabcola = 0xAACCAA ; tabcolb = 0x88AA88]
							uivgradient $tabcola $tabcolb $setgradx $setgrady [
								uihlist 0 [
									uispace 0.003
									uiimage (at $mode_ico $i) $imgsize $imgsize
									uispace 0.003
									uiwrapcolortext (at $mode_names (+ (* $i 2) @GAME_LANG)) 0.16 0xFFFFFF $txtsize
								]
								uialign* -1
							]
							uirelease [game_mode = $i ; if (< $game_mode 5) [if (= $map_sel 0) [map_sel = 1]][map_sel = 0]]
						]
					]
				]
			]
			
			uispace 0.005
		
			UIbar 0 1

			uitarget 0.4 0.6 [/////////////////////////////////////////////////////////////////////////////// GAME MODE CONFIG //////////////////////////////////////////////////////////////////////
				uivlist 0 [
					uivgradient 0x96B9D0 0x76A0CA 0.4 0.1 [
						uispace 0.3 0.03
						uihlist 0 [
							uispace 0.005
							uiimage (at $mode_ico $game_mode) 0.07 0.07
							uispace 0.01
							uicolortext (at $mode_names (+ (* $game_mode 2) @GAME_LANG)) 0x252525 0.8
						]
						uialign* -1
						uiclamp 1 1 1 1
					]
							
					uispace 0 0.0025
							
					uihlist 0 [
						uivlist 0 [show_gamesettings]
						uispace 0.005
						uialign* -1 -1
					]
					uialign* -1 -1
					if $infotxt [showui "infobox"][hideui "infobox"]
					
					UIbar 1 0
				
					play
				]
				uialign* -1 -1
			]
		]
	]
] [hideui "main"] [showui "main"] [] 0 "GAME MODES" "MODES DE JEUX" "media/interface/hud/souris.png"

