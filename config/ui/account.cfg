		uihlist 0 [
			uihover [txtsize = 0.7 ; grave_col = (+ $grave_col 0x111111)][txtsize = 0.65]
			uihgradient $grave_col 0xCDCDCD 0.7 0.18 [
				uihlist 0 [
					uispace 0.005
					uivlist 0 [
						uitarget 0.4 0.05 [uicolortext (concat $text_col (getText $Graves_Names $i)) 0x333333 $txtsize] ; uialign* -1
