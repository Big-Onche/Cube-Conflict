newui "firstlaunch" [
	uivgradient 0xEEEEEE 0xBBBBBB $arg2 $arg3 [
		uivlist 0 [
			UItitle [
				uihlist 0 [
					uispace 0.003
					uiimage "media/interface/cclogo.png" 0.1 0.1
					uispace 0.006
					if @GAME_LANG [uitext "^fbWelcome to Cube Conflict!" 1.0][uitext "^fbBienvenue sur Cube Conflict !" 1.0]
				]
				uialign* -1 0
			]
			
			uispace 0 0.005
	
			uihlist 0.005 [
				uispace 0.005
					uivlist 0.007 [
					if @GAME_LANG [
						uicolortext "Beta version:" 0x222222 0.75 ; uialign* -1
						uiwraptext "^fkCube Conflict is currently in beta, which means it is still in development and may contain bugs, unfinished features, and other issues. The beta version does not represent the final quality of the game. For any feedback or bug report, you can reach us at ^f5support@cube-conflict.com^fk so that we can address them in the final version of the game." 0.78 0.55
						uitext "^fkThank you for your participation!" 0.55 ; uialign* -1
					][
						uicolortext "Version bêta :" 0x222222 0.75 ; uialign* -1
						uiwraptext "^fkCube Conflict est actuellement en bêta, cela signifie qu'il est encore en développement et peut contenir des bugs, des fonctionnalités inachevées et d'autres problèmes. La version bêta ne représente pas la qualité du jeu fini. Pour tout commentaire ou rapport de bug, vous pouvez nous contacter sur ^f5support@cube-conflict.com^fk afin que nous puissions améliorer la version finale." 0.78 0.55
						uitext "^fkMerci pour votre participation !" 0.55 ; uialign* -1
					]
				]
			]
			
			uispace 0 0.0025
			UIbar 1 0
			uispace 0 0.0025
			
			uitarget 0.8 0 [
				uihover [setgradsize = 0.038 ; setgradcol = 0xE5DFDB] [setgradsize = 0.035 ; setgradcol = 0xDAD4D1]
				uimodhgradient $setgradcol 0xFFFFFF 0.8 0 [
					uihlist 0 [
						uihlist 0 [
							uispace 0.005
							redcol1 = 0xFF0000 ; redcol2 = 0xAA0000 ; greencol1 = 0x00FF00 ; greencol2 = 0x00AA00
							uitarget 0.61 0 [
								if @GAME_LANG [uitext "^fbLanguage:" 0.6 ; uialign* -1; frflagcol1 = $redcol1 ; frflagcol2 = $redcol2 ; enflagcol1 = $greencol1 ; enflagcol2 = $greencol2][
									uitext "^fbLangue :" 0.6 ; uialign* -1 ; frflagcol1 = $greencol1 ; frflagcol2 = $greencol2 ; enflagcol1 = $redcol1 ; enflagcol2 = $redcol2
								]
							]
						]
						uispace 0.005
						uihlist 0 [
							uivgradient $frflagcol1 $frflagcol2 0.07 0.05 [uiimage "media/interface/hud/flag_fr.png" 0.06 0.042 ; uioutline 0x000000 ; uiclamp- 1 1 1 1 ; uirelease [if @GAME_LANG [GAME_LANG = 0]]]
							uispace 0.005
							uivgradient $enflagcol1 $enflagcol2 0.07 0.05 [uiimage "media/interface/hud/flag_en.png" 0.06 0.042 ; uioutline 0x000000 ; uiclamp- 1 1 1 1 ; uirelease [if (! @GAME_LANG) [GAME_LANG = 1]]]
						]
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.0015
			
			uitarget 0.7 0.05 [
				uihover [setgradcol = 0xE5DFDB] [setgradcol = 0xDAD4D1]
				uimodhgradient $setgradcol 0xFFFFFF 0.7 0.05 [
					uihlist 0 [
						uispace 0.005
						uitarget 0.391 0 [if @GAME_LANG [uicolortext "Nickname:" 0x222222 0.65][uicolortext "Pseudonyme :" 0x222222 0.65] ; uialign* -1]	
						uivgradient $c_field1 $c_field2 $arg2 $arg3 [uifield name 25 [] 0.7 [uioutline (uifocus? $c_focus 0x444444)]]
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.0015
			
			uitarget 0.7 0.05 [
				uihover [setgradcol = 0xE5DFDB] [setgradcol = 0xDAD4D1]
				uimodhgradient $setgradcol 0xFFFFFF 0.7 0.05 [
					uihlist 0 [
						uispace 0.005
						uitarget 0.52 0 [if @GAME_LANG [uicolortext "Create a random name:" 0x222222 0.65][uicolortext "Obtenir un pseudo aléatoire :" 0x222222 0.65] ; uialign* -1]	
						UIbutton "hold5" [if @GAME_LANG [uicolortext "Generate" 0x222222 0.65][uicolortext "Générer" 0x222222 0.65] ; uialign 0] 0.25 0 [getrandomname] -1
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.0015
			
			uitarget 0.7 0.05 [
				if (usingsteam) [txtcol = 0x222222 ; mingradcol = 0x000000 ; btnstyle = "hold5"][txtcol = 0x777777 ; mingradcol = 0x222222 ; btnstyle = "off"]
				uihover [setgradcol = 0xE5DFDB] [setgradcol = 0xDAD4D1]
				setgradcol = (- $setgradcol $mingradcol)
				uimodhgradient $setgradcol 0xFFFFFF 0.7 0.05 [
					uihlist 0 [
						uispace 0.005
						uitarget 0.52 0 [if @GAME_LANG [uicolortext "Use Steam name:" $txtcol 0.65][uicolortext "Utiliser mon pseudo Steam :" $txtcol 0.65] ; uialign* -1]	
						UIbutton $btnstyle [if @GAME_LANG [uicolortext "Get Steam name" $txtcol 0.65][uicolortext "Obtenir mon pseudo" $txtcol 0.65] ; uialign 0] 0.25 0 [getsteamname] -1
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.003
			
			uihlist 0 [
				UIbutton "hold1" [
					UItriangle 0xFF5500 0.03 0.03 270
					if @GAME_LANG [uitext "^f7Main menu" 0.9][uitext "^f7Menu principal" 0.9]
					UItriangle 0xFF5500 0.03 0.03 90
					uialign 0
				] 0.5 0 [hideui "firstlaunch" ; showui "main" ; veryfirstlaunch 0] -1
			]
			uispace 0 0.003
		]
	]
]