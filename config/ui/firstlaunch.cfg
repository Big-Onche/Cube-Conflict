newui "firstlaunch" [
	uivgradient 0xEEEEEE 0xBBBBBB $arg2 $arg3 [
		uivlist 0 [
			UItitle [
				uihlist 0 [
					uispace 0.003
					uiimage "media/interface/cclogo.png" 0.1 0.1
					uispace 0.006
					uitext (at $FirstLaunch_Menu_Welcome) 1.0
				]
				uialign* -1 0
			]
			
			uispace 0 0.005
	
			uihlist 0.005 [
				uispace 0.005
				uivlist 0.007 [
					uicolortext (at $FirstLaunch_Menu_Beta) 0x222222 0.75 ; uialign* -1
					uiwraptext (at $FirstLaunch_Menu_Disclaimer) 0.78 0.55
					uitext (at $FirstLaunch_Menu_Thanks) 0.55 ; uialign* -1
				]
			]
			
			uispace 0 0.0025
			UIbar 1 0
			uispace 0 0.0025
			
			uitarget 0.8 0 [
				uihover [setgradsize = 0.038 ; setgradcol = 0xE5DFDB] [setgradsize = 0.035 ; setgradcol = 0xDAD4D1]
				uimodhgradient $setgradcol 0xFFFFFF 0.8 0 [
					uihlist 0 [
						uihlist 0 [
							uispace 0.005
							uitarget 0.54 0 [
								uicolortext (at $Settings_Menu_Language) 0x222222 0.6 ; uialign* -1
							]
						]
						uispace 0.005
						uihlist 0 [
							loop i (listlen $languages) [
								if (= $language $i) [col_up = 0x00FF00 ; col_down = 0x00AA00] [col_up = 0xAA0000 ; col_down = 0xFF0000]
								uivgradient $col_up $col_down 0.07 0.05 [uiimage (concatword "media/interface/flags/" (at $languages $i) ".png") 0.06 0.042 ; uioutline 0x000000 ; uiclamp- 1 1 1 1 ; uirelease [language = $i ; selectlanguage ; exec "config/default_binds.cfg"]]
								uispace 0.005
							]
						]
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.0015
			
			uitarget 0.7 0.05 [
				uihover [setgradcol = 0xE5DFDB] [setgradcol = 0xDAD4D1]
				uimodhgradient $setgradcol 0xFFFFFF 0.7 0.05 [
					uihlist 0 [
						uispace 0.005
						uitarget 0.391 0 [uicolortext (at $Account_Menu_Nickname) 0x222222 0.65 ; uialign* -1]
						uivgradient $c_field1 $c_field2 $arg2 $arg3 [uifield name 25 [] 0.7 [uioutline (uifocus? $c_focus 0x444444)]]
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.0015
			
			uitarget 0.7 0.05 [
				uihover [setgradcol = 0xE5DFDB] [setgradcol = 0xDAD4D1]
				uimodhgradient $setgradcol 0xFFFFFF 0.7 0.05 [
					uihlist 0 [
						uispace 0.005
						uitarget 0.52 0 [uicolortext (at $Account_Menu_CreateName) 0x222222 0.65 ; uialign* -1]	
						UIbutton "hold5" [uicolortext (at $Account_Menu_GenerateName) 0x222222 0.65 ; uialign 0] 0.25 0 [getrandomname] -1
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.0015
			
			uitarget 0.7 0.05 [
				if (usingsteam) [txtcol = 0x222222 ; mingradcol = 0x000000 ; btnstyle = "hold5"][txtcol = 0x777777 ; mingradcol = 0x222222 ; btnstyle = "off"]
				uihover [setgradcol = 0xE5DFDB] [setgradcol = 0xDAD4D1]
				setgradcol = (- $setgradcol $mingradcol)
				uimodhgradient $setgradcol 0xFFFFFF 0.7 0.05 [
					uihlist 0 [
						uispace 0.005
						uitarget 0.52 0 [uicolortext (at $Account_Menu_UseSteamName) $txtcol 0.65 ; uialign* -1]	
						UIbutton $btnstyle [uicolortext (at $Account_Menu_GetSteamName) $txtcol 0.65 ; uialign 0] 0.25 0 [getsteamname] -1
					]
					uialign* -1
				]
			]
			uialign* -1
			
			uispace 0 0.003
			
			UI_Pretty_Button $Main_Menu_Title [hideui "firstlaunch" ; showui "main" ; veryfirstlaunch 0]
			
			uispace 0 0.003
		]
	]
]