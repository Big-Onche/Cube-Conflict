// uitext (getText $Text_Id) ...
getText = [
	if (< $GAME_LANG (listlen $arg1)) [
		result (at $arg1 $GAME_LANG)
	] [
		result (at $arg1 1)
	]
]

// uitext (getArrayText $Text_Id $Array_Pos) ...
getArrayText = [
	result (at $arg1 (+ (* $arg2 $numLangs) $GAME_LANG))
]