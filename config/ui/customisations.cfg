UI_custtab = 0

player1_name = [
	UItitle [
		uihlist 0.01 [
			uialign -1 0
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uitext "^fbNOM DU PERSONNAGE :" 0.60
		]
	]
	uifill 0.05
	uivlist 0.005 [
        uifield name 15 [] 0.7 [uioutline (uifocus? $c_focus $c_line); uiclamp- 1 1 1 1]
		uialign* -1 0
    ]
	uifill 0.05
	]

cust_smiley = [
	player1_name
	
	UItitle [
		uihlist 0.01 [
			uialign -1 0
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uitext "^fbCHOISIR LE SMILEY" 0.60
		]
	]
	uifill 0.05
	uitablerow [
		UIlistslider playermodel = [0 "Hap" 1 "Noël" 2 "Malade" 3 "Content" 4 "Colère" 5 "Sournois" 6 "Fou" 7 "Cool" 8 "Bug"] 0.46 $UI_optrowh
		uialign* -1 0
	]
	uifill 0.05

	uiplayerpreview $UI_pmodel (case $UI_pteam 0 $playercolor 1 $playercolorazul 2 $playercolorrojo) $UI_pteam $UI_pweapon 0.46 0.3 
]

cust_chapeau = [
	player1_name
	
	UItitle [
		uihlist 0.01 [
			uialign -1 0
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uitext "^fbCHOISIR SON CHAPEAU" 0.60
		]
	]
	uifill 0.05

	uifill 0.05

	uiplayerpreview $UI_pmodel (case $UI_pteam 0 $playercolor 1 $playercolorazul 2 $playercolorrojo) $UI_pteam $UI_pweapon 0.46 0.3 
]

cust_cape = [
	player1_name
	
	UItitle [
		uihlist 0.01 [
			uialign -1 0
			uiimage "media/interface/hud/comp.jpg" 0.04 0.04
			uitext "^fbCHOISIR SA CAPE" 0.60
		]
	]
	uifill 0.05

	uifill 0.05

	uiplayerpreview $UI_pmodel (case $UI_pteam 0 $playercolor 1 $playercolorazul 2 $playercolorrojo) $UI_pteam $UI_pweapon 0.46 0.3 
]

show_customisation = [
	uihlist 0 [
		uihlist 0 [
			uivlist 0 [
				UIvtab 0.2 (*f 0.045 3) UI_custtab [
					0 "^foSmiley"     	  		[]
					1 "^foChapeau" 			   	[]
					2 "^foCape" 			   	[]
				] 1
			]
			uialign- 0 -1
			UIbar 0 1
			uifill 0.02
			uiscroll 0.67 0.6 [
				uifill 0.67 0.6 [
					uialign 0 -1
					uitable 0 0.005 [
						uialign -1 -1
						case $UI_custtab 0 [cust_smiley]
						case $UI_custtab 1 [cust_chapeau]
						case $UI_custtab 2 [cust_cape]
					]
				]
			]
		]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 