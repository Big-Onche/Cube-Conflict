show_aptitudes = [
	uihlist 0 [
	uihlist 0 [
        uivlist 0 [
			UIvtab 0.2 (*f 0.1 5) UI_apttabs [
				0 "^foSoldat"     []
				1 "^foMédecin"    []
				2 "^foAméricain"  []
				3 "^foNinja"      []
				4 "^foVampire"    []
				5 "^foMagicien"   []
				6 "^foKamikaze"   []
				7 "^foFaucheuse"  []
				8 "^foPhysicien"  []
				9 "^foCampeur"    []
				10 "^foCommando"  []
				11 "^foPrêtre"    []
				12 "^foViking"    []
				13 "^foDealer"    []
			] 1
		]
		uialign- 0 -1
		UIbar 0 1
		uifill 0.02
		uiscroll 0.67 0.6 [
			uifill 0.67 0.6 [
				uialign 0 -1
				uitable 0 0.005 [
					uialign -1 -1
					case $UI_apttabs 0 [apt_soldat ]
					case $UI_apttabs 1 [apt_medecin ]
					case $UI_apttabs 2 [apt_americain ]
					case $UI_apttabs 3 [apt_ninja ]
					case $UI_apttabs 4 [apt_vampire	]
				]
			]
		]
	]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 