show_aptitudes = [
	uihlist 0 [
	uihlist 0 [
        uivlist 0 [
			UIvtab 0.15 (*f 0.1 5) player1_aptitude [
				0 "^foSoldat"     []
				1 "^foMédecin"    []
				2 "^foAméricain"  []
				3 "^foNinja"      []
				4 "^foVampire"    []
				5 "^foMagicien"   []
				6 "^foKamikaze"   []
				7 "^foFaucheuse"  []
				8 "^foPhysicien"  []
				9 "^foCampeur"    []
				10 "^foCommando"  []
				11 "^foPrêtre"    []
				12 "^foViking"    []
				13 "^foDealer"    []
			] 1
		]
		uialign- 0 -1
		UIbar 0 1
		uifill 0.02
		uiscroll 0.67 0.6 [
			uifill 0.67 0.6 [
				uialign 0 -1
				uitable 0 0.005 [
					uialign -1 -1
					case $player1_aptitude 0 [apt_soldat ]
					case $player1_aptitude 1 [apt_medecin ]
					case $player1_aptitude 2 [apt_americain ]
					case $player1_aptitude 3 [apt_ninja ]
					case $player1_aptitude 4 [apt_vampire]
					case $player1_aptitude 7 [apt_faucheuse]
					case $player1_aptitude 9 [apt_campeur]
				]
			]
		]
	]
	]
][
   UI_aspectratio = "custom"
   UI_resolution  = (concat $screenw $screenh)
   UI_findratio
] 