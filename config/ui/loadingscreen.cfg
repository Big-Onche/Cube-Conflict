tip "^f4Having a shield in good condition will save your life!" 									"^f4Essaie de toujours avoir un bouclier en bon état, cela te sauvera la vie !"
tip "^f4The super weapon is always in the center of the map ... Enemies too!" 						"^f4La super arme se trouve toujours au centre de la map... Les ennemis aussi !"
tip "^f4Press SPACE twice in a row to double jump." 												"^f4Appuie deux fois d'affilée sur ESPACE pour faire un double saut."
tip "^f4Steroids double your damages and the risk of infertility." 									"^f4Les stéroïdes doublent les dégats, comme les risques d'infertilité."
tip "^f4Aim when the enemy is far (right click) away and hipfire when close!" 						"^f4Vise lorsque l'ennemi est loin (clic droit), tire au jugé lorsqu'il est proche !"
tip "^f4Boosts and good shields are necessary to win." 												"^f4Les boosts et meilleurs boucliers sont indispensables pour gagner."
tip "^f4Smileys are too flabby to take fall damage." 												"^f4Les smileys sont trop flasques pour subir des dégâts de chute."
tip "^f4You can change your class in-game... If you are dead." 										"^f4Tu peux changer d'aptitude en pleine partie, à condition d'être mort."
tip "^f4Holding the Q button while picking up a weapon allows you to equip it directly!"			"^f4Maintenir la touche A en ramassant une arme permet de l'équiper directement !"
tip "^f4Stats and achievements are only recorded while playing on our official servers."			"^f4Les statistiques et succès ne sont enregistrés qu'en jouant sur nos serveurs officiels."
tip "^f4For the best online experience, it is recommended not to download anything while playing."	"^f4Pour une expérience optimale en ligne, il est recommandé de ne rien télécharger en jouant."
tip "^f4The rose is red, the violet's blue, Bullets are coming to you."								"^f4Le saviez vous ? Les roses ne sont pas systématiquement roses."
tip "^f4Are you lost? You can do the tutorial to learn more about the game!"						"^f4Tu es perdu ? Tu peux effectuer le tutoriel pour en savoir plus sur le jeu !"
tip "^f4The effects of all boosts and class abilities are fully stackable."							"^f4Les effets des différents boosts et des capacités d'aptitudes sont cumulables."
tip "^f4Don't forget to try out different classes to find the one that suits your playstyle."		"^f4N'oublie pas d'essayer différentes aptitudes pour trouver celle qui convient à ton style de jeu."
tip "^f4You can change keyboard and mouse controls in the settings menu."							"^f4Tu peux modifier les commandes de clavier et de souris dans le menu des options."
tip "^f4Tip: You can read the tips to learn new tips."												"^f4Astuce : Tu peux lire les astuces pour connaître les astuces."
tip "^f4The ^"invasion^" single-player game mode is perfect for practicing while having fun!"		"^f4Le mode de jeu solo ^"invasion^" est parfait pour s'entraîner tout en s'amusant !"

