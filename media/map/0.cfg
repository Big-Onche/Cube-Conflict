//////////////////////////////////////////////////////////////JEAN ONCHE // trigger 1

//when player 1 is on trigger 1
alias level_trigger_1 [	

	//resetting each inputs before setting new ones
	clear_dial	

	//setting npc's name
	npcname_fr = "Jean Onche"
	npcname_en = "Jean Onche"
	
	//setting npc's speech, ^n is used for spaces
	speech_fr = "^fbBienvenue dans Cube Conflict, on attendait que toi !^nIci, tout le monde est là pour t'aider (sauf l'alien là-bas), donc n'hésite pas à parler aux autres pour en savoir plus sur ce jeu au code douteux."
	speech_en = "^fbWelcome to Cube Conflict, we've been waiting for you!^nEveryone is here to help you (except the alien), so don't hesitate to talk with others to learn more about this game with questionable code and English translation.."
	
	//player1 answer 1
	ans_1_fr = "^fgMerci pour les conseils !"
	ans_1_en = "^fgThanks for your advices!"
	
	//action for answer 1
	act_1 = [trigger_1_a] 
	
	//adding options related to other quests
	if $triggervar_2_a [
		ans_2_fr = "^fgL'alien là-bas semble avoir dit que cette planète lui appartennait ! Sa couronne^nest plus grosse que la tienne d'ailleurs..."
		ans_2_en = "^fgThe alien over there seems to have said that this planet belonged to him, ^nhis crown is bigger than yours by the way..."
		act_2 = [trigger_1_d]
	]
	
	//player1 answer 3
	ans_3_fr = "^fgAu revoir"
	ans_3_en = "^fgBye!"
	
	//action for answer 3
	act_3 = [hideui "dial"]
	
	//show dialogue gui
	showui "dial"	
	
]

//dialogues...
trigger_1_a = [
	clear_dial
	speech_fr = "^fbDe rien, et évite d'essayer de nous mettre sur la gueule, on est pas des victimes comme les PNJs des autres jeux."
	speech_en = "^fbYou're welcome, and don't try to hurt us, we're not like the NPCs in other games."
	ans_1_fr = "^fgOk, je vais faire attention."
	ans_1_en = "^fgOk, I'll be careful."
	act_1 = [trigger_1_b]
	ans_2_fr = "^fgC'est tentant de vous mettre sur la gueule quand même..."
	ans_2_en = "^fgIt's tempting to hit you anyway..."
	act_2 = [trigger_1_c]
	ans_3_fr = "^f3[ATTAQUER] On va voir si vous n'êtes pas des victimes !"
	ans_3_en = "^f3[ATTACK] We'll see if you're not like the other NPCs!"
	act_3 = [pissoffnpc 1 ; hideui "dial"]
]

trigger_1_b = [
	clear_dial
	speech_fr = "^fbContent qu'on soit sur la même longueur d'onde."
	speech_en = "^fbSo, let's stay friends!"
	ans_1_fr = "^fgAu revoir"
	ans_1_en = "^fgBye!"
	act_1 = [hideui "dial"]
]

trigger_1_c = [
	clear_dial
	speech_fr = "^fbN'essaie même pas."
	speech_en = "^fbDo not even try."
	ans_1_fr = "^fgC'est bon j'ai comris !"
	ans_1_en = "^fgIt's ok I got it!"
	act_1 = [trigger_1_b]
	ans_2_fr = "^f3[ATTAQUER] Je considère ça comme une provocation, prends garde !"
	ans_2_en = "^f3[ATTACK] Come on, let's go bitch!"
	act_2 = [pissoffnpc 1 ; hideui "dial"]
]

trigger_1_d = [
	clear_dial
	speech_fr = "^fbBordel de merde, tu n'as quand même pas adressé la parole à ce truc ?"
	speech_en = "^fbHoly shit, have you talked to that thing?"
	if $triggervar_2_b [
		ans_1_fr = "^fgOui et ça l'a énervé..."
		ans_1_en = "^fgYes, and it pissed him off."
		act_1 = [trigger_1_e]
		ans_2_fr = "^fg[MENTIR] Euh non alors là euh pas du tout ! Parler à un migrant galactique ?^nJAMAIS."
		ans_2_en = "^fg[LIE] Uh no, not at all! Talking to a galactic migrant? NEVER."
		act_2 = [trigger_1_f]
	][
		ans_1_fr = "^fgNon je suis parti sans rien dire."
		ans_1_en = "^fgNo I left without saying anything."
		act_1 = [trigger_1_f]
	]
]

trigger_1_e = [
	clear_dial
	speech_fr = "^fbDonc tu as sûrement traité sa mère de pute. Bravo le veau !"
	speech_en = "^fbSo you said his mother was a bitch, well done!"
	ans_1_fr = "^fgJe croyais bien faire !"
	ans_1_en = "^fgI thought I was doing well!"
	act_1 = [trigger_1_f]
]

trigger_1_f = [
	clear_dial
	speech_fr = "^fbAvec notre accent d'ici, chaque lettre qu'on prononce semble être une insulte pour leur mère. Donc tu ferais mieux de ne jamais parler à ces trucs."
	speech_en = "^fbWith our accent here, every letter we say seems like an insult to their mother. So you better not talk with these aliens."
	ans_1_fr = "^fgMerci pour l'info."
	ans_1_en = "^fgThank you for the information."
	act_1 = [hideui "dial"]
]

//do what you want when a player leaves trigger 1
alias trigger_leave_1 [hideui "dial"]


