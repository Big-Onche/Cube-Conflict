//////////////////////////////////////////////////////////////JEAN ONCHE

//when player 1 is on trigger 1
alias level_trigger_1 [	

	//resetting each inputs before setting new ones
	clear_dial	

	//setting npc's name
	npcname = "Jean Onche"
	
	//setting npc's speech, ^n is used for spaces
	speech_fr = "^fbBienvenue dans Cube Conflict, on attendait que toi !^nIci, tout le monde est là pour t'aider, donc n'hésite pas à parler aux autres pour en savoir plus sur ce jeu au code douteux."
	speech_en = "^fbWelcome to Cube Conflict, we've been waiting for you!^nHere, everyone is here to help you, so don't hesitate to talk to others to learn more about this game with questionable code."
	
	//player1 answers 1
	ans_1_fr = "Merci pour les conseils !"
	ans_1_en = "Thanks for your advices!"
	//action for answer 1
	act_1 = [trigger_1_a] 
	
	ans_2_fr = "Au revoir"
	ans_2_en = "Bye!"
	act_2 = [hideui "dial"]
	
	//show dialogue gui
	showui "dial"	
	
]

//dialogues...
trigger_1_a = [
	clear_dial
	speech_fr = "^fbDe rien, et évite d'essayer de nous mettre sur la gueule, on est pas des victimes comme les PNJs des autres jeux."
	speech_en = "^fbYou're welcome, and don't try to hurt us, we're not like the NPCs in other games."
	ans_1_fr = "Ok, je vais faire attention."
	ans_1_en = "Ok, I'll be careful."
	act_1 = [trigger_1_d]
	ans_2_fr = "C'est tentant de vous mettre sur la gueule quand même..."
	ans_2_en = "It's tempting to hit you anyway..."
	act_2 = [trigger_1_c]
	ans_3_fr = "^f3[ATTAQUER] On va voir si vous n'êtes pas des victimes !"
	ans_3_en = "^f3[ATTACK] We'll see if you're not like the other NPCs! !"
	act_3 = [pissoffnpc 1 ; hideui "dial"]
]

trigger_1_c = [
	clear_dial
	speech_fr = "^fbN'essaie même pas."
	speech_en = "^fbDo not even try."
	ans_1_fr = "C'est bon j'ai comris !"
	ans_1_en = "It's ok I got it!"
	act_1 = [trigger_1_d]
	ans_2_fr = "^f3[ATTAQUER] Je considère ça comme une provocation, prends garde !"
	ans_2_en = "^f3[ATTACK] Come on, let's go bitch!"
	act_2 = [pissoffnpc 1 ; hideui "dial"]
]

trigger_1_d = [
	clear_dial
	speech_fr = "^fbContent qu'on soit sur la même longueur d'onde."
	speech_en = "^fbSo, let's stay friends!"
	ans_1_fr = "Au revoir"
	ans_1_en = "Bye!"
	act_1 = [hideui "dial"]
]

//do what you want when a player leaves trigger 1
alias trigger_leave_1 [hideui "dial"]